<layout name="admin_layout_back"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=4.0" type="text/css" rel="stylesheet">



<div class="blueBox">
    <span class="blueText left fs16">查看报名详细信息</span>
    <!--<a href="{:U('SchoolAdmin/adminModify')}&id={$data.id}" class="blackText right" id="">
        <img src="{$oss_path}public/web_img/Admin/icon-save.png" alt="" class="mr10">
        修改信息
    </a>-->
</div>
<hr class="thin bg-grayLighter">

<div class="grid condensed">
    <div class="row cells3 infoBox">
        <div class="cell">学生姓名：{$data.student_name}</div>
        <div class="cell">学校名字：{$data.school_name}</div>
        <div class="cell">年级和班级：{$data.class_name}</div>
        <div class="cell">指导老师：{$data.class_teacher}</div>
        <div class="cell">联系方式：{$data.telephone}</div>
        <div class="cell">创建时间：{$data.creat_time}</div>
        <div class="cell">内容：{$data.content}</div>
    </div>
</div>

<if condition="$data['parent_id'] neq 0">
    <p class="blueText fs16 mt20">管理员已有的权限</p>
    <hr class="thin bg-grayLighter">

    <table id="listWrapper" class="table striped hovered border">
        <thead>
        <tr>
            <th class="text-center">可查看的页面</th>
            <th class="text-center">可操作的功能</th>
        </tr>
        </thead>
        <tbody id="body">
        <volist name="permissions_list" id="permissions_item">
            <tr>
                <td class="text-center">
                    {$permissions_item.module_name}
                </td>
                <td class="text-center">
                    <ul class="tdUl">
                        <volist name="permissions_item.child" id="permissions_child_item">
                            <li class="tdLi">{$permissions_child_item.module_name}</li>
                        </volist>
                    </ul>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</if>


<script src="__PUBLIC__/js/notify/adminNotify.js"></script>

<script>
    $(document).ready(function () {
        $('#listWrapper').DataTable({
            "scrollCollapse": true,
            "paging": false,
            "bSort": false,
            "aoColumns":[
                {"width":"20%"},
                {"width":"80%"}
            ]
        });
    });
</script>
