    function delete_data(id){
        if(confirm('您确定删除吗?')){
            $.get('index.php?m=Admin&c=SensitiveWords&a=delete_sensitive_words', {id: id}, function (res) {

                } else {
                    alert('删除失败，请刷新页面后重新尝试');
                }
            })

    }

<script>
	$(document).ready(function(){
            $(".search_button").click(function(){
                var keyword=$('.key_name').val();
                var url="{:U('SensitiveWords/sensitive_words')}"+'&keyword='+keyword;
                location.href=url;
            });
            
            $("#keyCreate").click(function(){
                $(".create_sensitive_words").val('');
                $(".keyBox").toggle("slow");
            });
            
            $(".keyButton").click(function(){       
                var sensitive_keyword=$(".create_sensitive_words").val();
                if(sensitive_keyword==''){
                    return  false;
                }
                var clone_sensitive_keyword=sensitive_keyword;
                clone_sensitive_keyword=clone_sensitive_keyword.replace(/\s+/g,"");
                if(clone_sensitive_keyword==''){
                    return false;
                }
                
                $.ajax({
                    type: 'post', 
                    url: "{:U('SensitiveWords/add_sensitive_words')}",  
                    data: {'sensitive_words':sensitive_keyword},
                    cache: false,
                    dataType:'json',
                    success: function(msg){  
                        if(msg=='success'){
                            location.reload();
                        }else if(msg=='exists'){
                            alert('该关键词已存在');
                        }else{
                            alert('添加失败');
                        }
                    }
                });
            }); 
	});
 


</script>
