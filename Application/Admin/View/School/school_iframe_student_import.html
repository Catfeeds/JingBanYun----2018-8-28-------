<layout name="admin_layout_back_iframe"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=4.0" type="text/css" rel="stylesheet">

<div class="blueBox">
	<span class="blueText left fs16">批量导入学生</span>
	<a href="{:U('Admin/downloadTeacherFile')}" class="blackText right" id="">
		<img src="{$oss_path}public/web_img/Admin/icon-download.png" alt="" class="mr10">
		下载学生导入模板
	</a>
</div>
<hr class="thin bg-grayLighter">

<div class="pb10">
	<label for="">文件地址：</label>
	<input type="text" class="input-control fileAddress" placeholder="文件地址" readonly>
	<a href="javascript:;" title="浏览" class="blueBtn2 browse_button">浏览</a>
	<input type="file" name="file" style="display:none;" class="file_csv" id="file_csv" />

<div class="tabBox">
	<ul class="left tabUl" id="tabUl">
		<li class="tabLi tabActive">导入成功</li>

	</ul>
	<div class="tabCon" id="tabCon">

			<!--导入成功-->
			<table id="listWrapperSuccess" class="table striped hovered border">

						<th class="text-center" style="width: 13%">家长手机号</th>

						<th class="text-center" style="width: 13%">所属班级</th>
						<th class="text-center" style="width: 13%">状态</th>
						<th class="text-center" style="width: 12%">账号状态</th>

				</thead>

						</td>

							女
						</td>
						<td class="text-center">
							13333333333
						</td>
						<td class="text-center">
							一年级
						</td>
						<td class="text-center">
							一班
						</td>
						<td class="text-center">
							通过审核
						</td>
						<td class="text-center">
							正常
						</td>
					</tr>
				</tbody>
			</table>
			<div class="Pagination">{$page}</div>

		</div>
		<div class="divTable" id="failTable">
			<button class="blueBtn right" id="">下载失败数据</button>
			<!--导入失败-->
			<table id="listWrapperFail" class="table striped hovered border">
				<thead>
					<tr>
						<th class="text-center" style="width: 10%">序号</th>
						<th class="text-center" style="width: 11%">学生姓名</th>
						<th class="text-center" style="width: 11%">性别</th>
						<th class="text-center" style="width: 11%">家长手机号</th>
						<th class="text-center" style="width: 11%">所属年级</th>
						<th class="text-center" style="width: 11%">所属班级</th>
						<th class="text-center" style="width: 11%">状态</th>
						<th class="text-center" style="width: 11%">账号状态</th>
						<th class="text-center" style="width: 13%">失败原因</th>
					</tr>
				</thead>
				<tbody id="body">
					<tr>
						<td class="text-center">
							1
						</td>

							失败原因
						</td>
					</tr>
				</tbody>
			</table>
			<div class="Pagination">{$page}</div>

		</div>
	</div>
</div>

<script src="__PUBLIC__/js/notify/adminNotify.js"></script>

<script>
	window.onload=function(){
		var tabs=document.getElementById("tabUl").getElementsByTagName("li");
		var divs=document.getElementById("tabCon").getElementsByClassName("divTable");

		for(var i=0;i<tabs.length;i++){
			tabs[i].onclick=function(){
				change(this);
			}
		}

		function change(obj){
			for(var i=0;i<tabs.length;i++){
				if(tabs[i]==obj){
					tabs[i].className="tabLi tabActive";
					divs[i].className="divTable tabConActive";
				}else{
					 tabs[i].className="tabLi";
					 divs[i].className="divTable";
				}
			}
		} 
	}
	
</script>
