        }
        $.ajax({
            url: '/index.php?m=Exercise&c=CurriculumTree&a=ajaxPage',
            type: 'GET',
            //dataType: 'json',
            data:{'p':page},
            success: function (data) {
                $('.block').html(data);

            },
            error: function () {
                // alert('cuo');
                $.NotifyBox.NotifyOne('提示','错误','确定')
            }
        });
    }
    
    function callback(data) {
        var arr = data.split("&p=");
        //console.log(arr);return false;
        return_ajax(arr[1]);
    }
