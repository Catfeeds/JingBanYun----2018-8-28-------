<layout name="teacher_layout_2"/>
<link href="__PUBLIC__/oa/forum.css" rel="stylesheet">
<style>
    .w-g-main {
        background-color: white;
        padding-left: 20px;
        width: 880px !important;
    }

    .type-title {
        font-size: 20px;
    }
</style>
<div class="type-block common-block">
    <div class="type-title " style="margin-bottom: 30px;">
        帖子列表
    </div>

    <volist name="list" id="data" empty="暂时没有帖子">
        <div class="clearfix" style="height: 75px;border-bottom: 1px solid #e5e5e5;margin-bottom: 15px;">
            <div class="col-xs-2 text-center">
                <p>
                    <a href="#">
                        <img src="__ROOT__/Uploads/Avatars/{$data.creater_id}_t.jpg" class="avatar-img"
                             data-hasqtip="0">
                    </a>
                </p>
            </div>
            <div class="col-xs-10">
                <p>
                    <a class="forum-list-title-link" href="">{$data.title}</a>
                </p>

                <p class="pull-right text-muted">
                    <span>阅读（{$data.view_count}）</span>
                    <span style="width: 1em; display: inline-block;">&nbsp;</span>
                    <span>回复（{$data.reply_count}）</span>
                </p>

                <p class="text-muted author">
                    <a href="#">{$data.creater}</a>
                    发表：{$data.create_at|date="Y-m-d H:i",###} |
                    回复：{$data.replied_at|date="Y-m-d H:i",###} </p>
            </div>
        </div>
    </volist>

</div>
