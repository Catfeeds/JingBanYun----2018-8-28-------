<layout name="teacher_layout_1"/>
<style>
    .content a{
        color: #444;
    }
</style>
<volist name="activities" id="data" empty="暂时没有活动">
    <div class="list-item fn-clear card-border-rad fs-feed-item">
        <div class="fs-list-item">
            <div class="feed-main-warp">
                <div class="item-top fn-clear">
                    <div class="item-face" feedid="1422">
                        <a href="#">
                            <img src="__PUBLIC__/img/jingtong.png"></a>
                    </div>
                    <div class="item-info">
                        <div class="item-name fn-clear">
                            由 <a class="employee-name" href="#">{$data.publisher}</a> 发布
                        </div>
                        <div class="item-time fn-clear">
                            <span class="create-time">
                                <a href="{:U('Teacher/activityDetails?id=')}{$data.id}"
                                   class="f-date">
                                    {$data.create_at|date="Y-m-d H:i",###}</a>
                            </span>
                            <span>-</span>
                            <span class="group" data-ispublic="true">
                                <a href="javascript:void(0);"> 面向 {$data.stakeholder}</a>
                            </span>
                        </div>
                    </div>
                    <div class="item-info-right">
                    </div>
                </div>
                <div class="item-detail">
                    <div class="info-all-content ">
                        <div class="item-text">
                            <div class="content">
                                <a href="{:U('Teacher/activityDetails?id=')}{$data.id}">
                                    <span class="feed-summary-text">
                                        <h3>{$data.title}</h3>
                                        <br>
                                        {$data.short_content}
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="item-media"></div>
                        <div class="audio-btn"></div>
                    </div>
                    <div class="item-func fn-clear">
                        <div class="handle">
                            <div class="fl-fn-btn"><a
                                    href="javascript:void(0);"
                                    class="aj-Reply aj-feed-fn-com-btn"> 我要报名</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--feed下部回复部分-->
            <div class="replay-section"></div>
            <div class="feed-remind-list"></div>
            <div class="detail-islike-list-warp"></div>
            <div class="feed-reply-wrapper">
                <div class="feed-reply list-repeat" data-widget-cid="widget-16"
                     style="display: none;"></div>
            </div>
        </div>
    </div>
</volist>
