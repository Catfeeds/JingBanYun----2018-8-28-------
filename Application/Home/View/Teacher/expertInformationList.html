<layout name="teacher_layout_1"/>
<style>
    .content a{
        color: #444;
    }
</style>
<volist name="list" id="data" empty="暂时没有资讯信息">
    <div class="list-item fn-clear card-border-rad fs-feed-item">
        <div class="fs-list-item">
            <div class="feed-main-warp">
                <div class="item-top fn-clear">
                    <div class="item-face">
                        <a href="#">
                            <img src="__PUBLIC__/img/jingtong.png"></a>
                    </div>
                    <div class="item-info">
                        <div class="item-name fn-clear">
                            由 <a class="employee-name" href="#">{$data.publisher}</a> 发布
                        </div>
                        <div class="item-time fn-clear">
                            <span class="create-time">
                                <a href="{:U('Teacher/expertInformationDetails?id=')}{$data.id}"
                                   class="f-date">
                                    {$data.create_at|date="Y-m-d H:i",###}</a>
                            </span>
                        </div>
                    </div>
                    <div class="item-info-right">
                    </div>
                </div>
                <div class="item-detail">
                    <div class="info-all-content ">
                        <div class="item-text">
                            <div class="content">
                                <a href="{:U('Teacher/expertInformationDetails?id=')}{$data.id}">
                                    <span class="feed-summary-text">
                                        <h3>{$data.title}</h3>
                                        <br>
                                        {$data.short_content}
                                    </span>
                                </a>
                            </div>
                        </div>
                        <div class="item-media"></div>
                        <div class="audio-btn"></div>
                    </div>
                    <div class="item-func fn-clear">
                        <div class="handle">
                            <div class="fl-fn-btn islike"><span
                                    class="islike-btn aj-feed-fn-com-btn"
                                    title="赞"><b></b><span href="javascript:void(0);"
                                                           class="likecount ">(<span
                                    class="likecountnum">{$data.zan_count}</span>)</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</volist>
