<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>登录 :: 精通云教育平台</title>
    <link href="https://www.fxiaoke.com/XV/Asset/css/login-v1.css?20150604" rel="stylesheet"/>
</head>
<body>
<div class="login-wrap">
    <div class="header">
        <div class="inner">
            <div class="logo">
                <h1 class="site-title">
                    <img src="__PUBLIC__/img/jingtong.png"/>
                    <span class="txt-hidden" title="精通云生态教育平台">精通云教育平台</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="bd" style="background-color: #33a1e6">
        <div class="inner">
            <div class="banner">
                <img src="__PUBLIC__/img/login.png" width="630" height="360" style="border: none;"/>
            </div>
            <div class="main" id="login">
                <div class="login-inner-wrapper">

                    <div id="new-login">
                        <h2>登 录</h2>

                        <p class="error-tip-top"></p>

                        <form id="info-list" action="__URL__/login" method="post">
                            <div class="j-phone-num phone-num input-wrapper reg-list j-reg-list">
                                <span class="j-select-area select-area"><span class="j-select-area-num">+86</span><i
                                        class="select-area-icon"></i></span>
                                <input class="reg-ipt j-ipt-phonenum ipt-phonenum" type="text" name="telephone"
                                       value="" placeholder="请输入手机号" tabindex="1"/>
                                    <span class="j-error-tip-wrapper error-tip-wrapper">
                                        <i class="arrows-icon"></i>
                                        <span class="tip"><i class="error-tip-icon"></i><span class="j-error-content">手机号格式错误</span></span>
                                    </span>
                                <ul class="j-area-body area-body">
                                    <li class="j-area-item area-item"><span class="j-area-name area-name">中国</span><span
                                            class="j-area-name-en area-name-en">China</span><span
                                            class="j-area-num area-num">+86</span></li>
                                </ul>
                            </div>
                            <div class="reg-list input-wrapper j-reg-list">
                                <input class="reg-ipt j-ipt-password ipt-password" type="password" name="password"
                                       placeholder="请输入密码" tabindex="2"/>
                            </div>

                            <div class="reg-list j-reg-list login-option">
                                    <span class="f-label-b" style="position: relative;">
                                        <input type="checkbox" checked="checked" style="text-align: left; width: 20px;"
                                               class="new-savecookie" name="isSaveCookie" id="isSaveCookie"/>
                                        <label for="isSaveCookie">自动登录</label>
                                    </span>
                                <span class="input-advise">（建议在网吧/公用电脑上取消该选项）</span>
                            </div>
                            <div class="j-btn-login btn-login">
                                <span class="f-label"></span>
                                <span class="loading" style="display:none;">登录中...</span>
                                <input class="reg-btn login-button" type="submit" name="submit" tabindex="5"
                                       value="登　录"/>
                            </div>
                            <p class="switch-normal-wrapper"><span class="switch-normal">&nbsp;</span></p>
                        </form>
                    </div>
                </div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div class="footer">

        <p>公司地址：北京市海淀区北四环学院路30号科群大厦东段601-610室</p>

        <p>© Copyright 2016 北京市育学林教育技术有限公司 京ICP12032432</p>
    </div>
</div>
</body>
</html>
