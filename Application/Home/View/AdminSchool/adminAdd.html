<script>
	//管理模块全选全选
    $('#admincheckAll').click(function(){
        var mgmtCheck=$('.mgmtCheck');
        var temp_status=true;
        if($(this)[0].checked==true){
            //本次选中
            temp_status=true;
        }else{
            //本次取消
            temp_status=false;
        }
        for(var i=0;i<mgmtCheck.length;i++){
            mgmtCheck[i].checked=temp_status
        }
    });
	
    //管理模块取消全选
	var lis_m = document.getElementsByClassName('mgmtCheck');
	for (var j = 0; j < lis_m.length; j++) {
		lis_m[j].index = j;
		lis_m[j].onclick = function () {
			if ($(this)[0].checked == false) {
				 $('#admincheckAll').removeAttr('checked','checked');
				 $('#admincheckAll').removeProp('checked','checked');
			} else if ($(this)[0].checked == true) {
				if (lis_m.length == $("[name='mgmtCheck']:checked").length) {
					$('#admincheckAll').attr('checked','checked');
					$('#admincheckAll').prop('checked','checked');
				};
			}
		}
	};
	
	//功能权限全选全选
    $('#functioncheckAll').click(function(){
        var funcCheck=$('.funcCheck');
        var temp_status=true;
        if($(this)[0].checked==true){
            //本次选中
            temp_status=true;
        }else{
            //本次取消
            temp_status=false;
        }
        for(var i=0;i<funcCheck.length;i++){
            funcCheck[i].checked=temp_status
        }
    });
	
    //功能权限取消全选
	var lis_f = document.getElementsByClassName('funcCheck');
	for (var j = 0; j < lis_f.length; j++) {
		lis_f[j].index = j;
		lis_f[j].onclick = function () {
			if ($(this)[0].checked == false) {
				 $('#functioncheckAll').removeAttr('checked','checked');
				 $('#functioncheckAll').removeProp('checked','checked');
			} else if ($(this)[0].checked == true) {
				if (lis_f.length == $("[name='funcCheck']:checked").length) {
					$('#functioncheckAll').attr('checked','checked');
					$('#functioncheckAll').prop('checked','checked');
				};
			}
		}
	};
</script>
