<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗</title>
	<link rel="stylesheet" href="../../../../Public/css/layout.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		html,body {
			width: 100%;
			height: 100%;
		}
		
		body {
			display: block;
		}
		
	</style>
</head>
<body>
	
	<input id="p1_1" type="button" value="提示 一个按钮" />
	<input id="p2_1" type="button" value="提示 两个按钮1" />
	<input id="p2_2" type="button" value="提示 两个按钮2" />
	<input id="c1_1" type="button" value="小云" />
	<input id="b1_1" type="button" value="繁忙" />

	<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script typet="text/javascript" src="../../../../Public/js/notify/notifyBox.js"></script>
	<script type="text/javascript">
		//无回调函数
		$('#p1_1').bind("click", function () {
			$.NotifyBox.NotifyPromptOne("我是一个按钮的提示框！", "确定")
		})
		//一个回调函数
		$('#p2_1').bind("click", function () {
			$.NotifyBox.NotifyPromptTwoCo("我是两个按钮的提示框1！", "取消", "确定", function() {
				alert("你点击了确定")
			})
		})
		//两个回调函数
		$('#p2_2').bind("click", function () {
			$.NotifyBox.NotifyPromptTwoCt("我是两个按钮的提示框2！", "确定1", "确定2", function() {
				alert("你点击了确定1")
			},function() {
				alert("你点击了确定2")
			})
		})
		//无回调函数
		$('#b1_1').bind("click", function () {
			$.NotifyBox.NotifyBusy("系统繁忙！", "确定")
		})
		//两个回调函数
		$('#c1_1').bind("click", function () {
			$.NotifyBox.NotifyCloud("我是小云！", "去登陆", "去注册", function() {
				alert("你点击了去登陆")
			},function() {
				alert("你点击了去注册")
			})
		})
	</script>
	
	<!--封装回调函数-->
	<script>

	</script>
</body>
</html>
