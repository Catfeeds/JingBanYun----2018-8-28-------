<layout name="admin_layout"/>
<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回 教材列表" class="button {:session('btntheme')}">&lt; 返回 教材列表</a>
</div>

<div class="tabcontrol2" data-role="tabcontrol">
    <ul class="tabs">
        <li><a href="#frame_5_1">电子教材</a></li>
    </ul>
    <div class="frames">
        <div class="frame" id="frame_5_1">
            <if condition="$data['has_ebook'] eq 1 ">
                <a target="_blank" href="{:U('Teach/textbookDetails?id=')}{$data.id}">
                    <img src="{$data.server_path}/content/2.jpg" onerror="textbook_img(this)" style="max-width:512px">
                </a>
                <else/>
                <div>无电子版内容</div>
            </if>
        </div>

    </div>
</div>
<script>
  var oss_path="{$data.server_path}";  
  function textbook_img(obj){
      obj.src=oss_path+'/content/2.png';
  }
</script>
