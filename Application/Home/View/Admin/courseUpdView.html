<layout name="admin_layout"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=2.0" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.1.7.js"></script>

<div style="margin-bottom: 12px;">
	<a href="{:U('admin/courseMgmt')}" title="返回 学科列表" class="button {:session('btntheme')}">&lt; 返回 学科列表</a>
</div>

<div class="" style="padding-right: 100px;">
    <form action="{:U('admin/courseUpdOp')}" method="post" data-role="validator"
          data-on-error-input="notifyOnErrorInput" data-show-error-hint="true">
        <div class="example" data-text="学科信息">
        
        	<div class="form_section">
                <label for="course">学科</label>
                <div class="input-control text full-size">
                    <input type="text" name="course" class="course" data-validate-func="required" data-validate-hint="学科不能为空" value="{$data.course_name}" />
                </div>
            </div>
            
            <div class="form_section">
                <label for="code">代码</label>
                <div class="input-control text full-size">
                    <input type="text" name="code" class="code" data-validate-func="required" data-validate-hint="代码不能为空" value="{$data.code}"/>
                    <input type='hidden' name="id" value="{$data.id}"/>
                </div>
            </div>
		</div>
        <br>

        <div class="form-actions" style="text-align: left; ">
            <button type="submit" class="button {:session('btntheme')}" onclick="return check_data();">保存</button>
        </div>
    </form>
</div>

<script>
    function check_data(){ 
        var course=$('.course').val();
        var code=$('.code').val();  
        if(course=='' || code==''){ 
            return false;
        }
    }
</script>
