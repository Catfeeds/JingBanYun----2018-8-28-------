<layout name="admin_layout"/>
<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
<style>
    .form_section {
        margin-bottom: 12px;
    }

    html, body, * {
        box-sizing: inherit;
    }

    .exampl{
        content: attr(data-text);
        text-transform: lowercase;
        left: 1.5rem;
        top: 11.875rem;
        color: gray;
        display: block;
        font-size: 1rem;
        line-height: 1rem;
        height: 2rem;
        text-align: right;
        white-space: nowrap;
        direction: ltr;
        width: 1.5rem;
    }
</style>
<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回" class="button {:session('btntheme')}"
       style="box-sizing:border-box;">&lt; 返回</a>
</div>
<div class="" style="padding-right: 100px;">
    <form action="__URL__/publishExpertInformation" enctype="multipart/form-data" method="post" data-role="validator"
          data-on-error-input="notifyOnErrorInput" data-show-error-hint="true">
        <!--<div class="example" data-text="基本信息">-->
        <div class="example">
            <span class="exampl">基本信息</span>
            <div class="form_section">
                <label for="title">标题</label>

                <div class="input-control text full-size">
                    <input type="text" name="title" id="title" data-validate-func="required" data-validate-hint="标题不能为空"
                           maxlength="30">
                </div>
            </div>
            <div class="form_section">
                <label for="title">图像(显示在移动端的图像,格式jpg或png)</label>

                <div class="input-control text full-size">
                    <input type="file" name="file" id="file" accept=".jpg,.png" data-validate-func="required" data-validate-hint="图像不能为空">
                </div>
            </div>
        </div>
        <br>

        <div class="example" >
            <span class="exampl">资讯信息</span>
            <div>
                <script type="text/plain" id="content" name="content" style="width:100%;height:340px;">
                <p>请在此编辑资讯信息</p>

                </script>
            </div>
        </div>
        <div class="form-actions" style="text-align: left; ">
            <button type="submit" class="button info">发布</button>
        </div>
    </form>
</div>
<script>
    var um = UM.getEditor('content');
</script>
<script>
    function notifyOnErrorInput(input) {
        var message = input.data('validateHint');
        $.Notify({
            caption: '提示',
            content: message,
            type: 'warning'
        });
    }
</script>
