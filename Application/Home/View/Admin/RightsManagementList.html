<layout name="admin_layout" />
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=4.0" type="text/css" rel="stylesheet">
<style>
    td{line-height: 56px}
</style>
<div style="text-align: right;">
    <div class="input-control text" data-role="input" style="width: 320px;">
        <input type="text" id="keyword" name="keyword" placeholder="搜索...">
        <button onclick="search()" class="button"><span class="mif-search"></span></button>
    </div>
</div>
<table id="listWrapper" class="table striped hovered border">
    <thead>
        <tr>
            <th class="text-center">权限类型</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="text-center">
                游客模式
            </td>
            <td class="text-center">
                2016-08-30 16:32
            </td>
        </tr>
        <tr>
            <td class="text-center">
                普通权限
            </td>
            <td class="text-center">
                2016-08-30 16:32
            </td>
        </tr>
        <tr>
            <td class="text-center">
                团体VIP
            </td>
            <td class="text-center">
                2016-08-30 16:32
            </td>
        </tr>
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#listWrapper').DataTable({
            "scrollY": ($('body').height() - 305) + "px",
            "scrollCollapse": true,
            "paging": false,
            "bSort": false,
            "aoColumns": []
        });
    });
    //搜索
    function search() {
        var keyword = $('#keyword').val();

        var url = 'index.php?m=Home&c=Admin&a=RightsManagementList=' + keyword;
        window.location.href = url;
    }
</script>
