<script>

    function showChooseSchoolDlg() {
        document.getElementById("bg").style.display = "block";
        document.getElementById("show").style.display = "block";
        $('#schoolWrapper').height($('#show').height() - 130);

    }

    bindQueryDistrictEvent("/index.php/Home/Teach", 'pro_select', 'city_select', 'coun_select', 'sch_select');
    
    function checkSelect(){
        var grade_val=$("#grade_id").val(); 
        var course_val=$("#course_id").val();
        if(grade_val && course_val){   
            return true;
        }else{ 
            return false;
        }
    }
    var temp_div="<div class='child_div'>"+
                    "<input type='hidden' name='grade[]' class='hidden_grade' value=''/>"+ 
                    "<input type='hidden' name='course[]' class='hidden_course' value=''/>"+
                "</div>";
    var temp_span="<span style='border: 1px solid gray;margin-left:20px;'>"+
                "<span attr='' class='select_course'></span>&nbsp;"+
                "<span attr='' class='select_grade'></span>&nbsp;"+ 
                "<a class='delete_info' style='cursor:pointer;'>x</a>&nbsp;"+
            "</span>"; 
    
    //创建元素并判断该span是否存在
    function createElement(){
        var course_id=$("#course_id").val();
        var course_text=$("#course_id option:selected").text();
        var grade_id=$("#grade_id").val();
        var grade_text=$("#grade_id option:selected").text(); 
        
        //这里拿span进行比对的
        var check_course=$(".select_course[attr="+course_id+"]");
        var check_grade=$(".select_grade[attr="+grade_id+"]"); 
        if(check_course.length && check_grade.length){
            alert('您已经选择过该信息');
            return false;
        }
        
        //return false;
        var inner_span=$(temp_span).clone(true);
            $(inner_span).find(".select_course").attr("attr",course_id).text(course_text);
            $(inner_span).find(".select_grade").attr("attr",grade_id).text(grade_text); 
            
            var inner_div=$(temp_div).clone(true);
            $(inner_div).find('.hidden_grade').val(grade_id); 
            $(inner_div).find('.hidden_course').val(course_id);
            
            $(".select_span").append(inner_span);
            $(".child_input").append(inner_div);
    }
        //var all_course=$(".select_course:contains('"+course_text+"')"); 
    
    //年级等发生改变的时候,都要判断下拉是否都选中
    $("#course_id,#grade_id").change(function(){  
        if(checkSelect()==false){
            return false;
        } 
        //判断是否有过去选择过得元素
        createElement();  
    });
    
    //点击已选择的删除
    $(".delete_info").live('click',function(){
        var current_index=$(this).parent().index();
        $(".child_input").find(".child_div").eq(current_index).remove();
        $(this).parent().remove();
    });
    
    function notifyOnErrorInput(input){
        var message = input.data('validateHint');
        $.Notify({
            caption: '提示',
            content: message,
            type: 'warning'
        });
    }

    function check() {
        if(!$(".hidden_grade").length){
            alert("请选择任教信息");
            return false;
        }
         
         
        var regTel = /^(((13[0-9]{1})|(15[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        if (!regTel.test($("#telephone").val())) {
            $.Notify({
                caption: '提示',
                content: '手机号格式不正确',
                type: 'warning'
            });
            return false;
        }
        
        if($("#email").val()!=''){
            var regEmail = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
            if (!regEmail.test($("#email").val())) {
                $.Notify({
                    caption: '提示',
                    content: '邮箱格式不正确',
                    type: 'warning'
                });
                return false;
            }
        }
        return true;
    }
    
    function IsDate(mystring) {   
        var reg = /^(\d{4})-(\d{2})-(\d{2})$/;  
        var str = mystring;     
        if (!reg.test(str)  || RegExp.$2>12 || RegExp.$3>31){     
            return false;  
        }  
        return true;  
    }
    
    //点击删除
    $('.delete_privilege').click(function(){
        var auth_id=$(this).parent().siblings('.auth_id').val();
        $.getJSON('index.php?m=Home&c=Admin&a=deletePrivilegeInfo',{id:auth_id,user_id:user_id,role:role},function(msg){
            if(msg.status==1){
                alert('删除成功'); 
                location.reload();
            }else{
                alert('删除失败');
            }
        });
    });
    
    //请求数据 
    var auth_primary_id=0;
    var user_id="{$id}";
    var role=2;
    var add_status=1;  
    $(".update_privilege").click(function(){
        var auth_id=$(this).parent().siblings('.auth_id').val();
        $.getJSON('index.php?m=Home&c=Admin&a=getPrivilegeInfo',{id:auth_id,user_id:user_id,role:role},function(msg){
            if(msg.length){
                $("#privilege_type").val(msg[0].timetype);
                $("#privilege_category").val(msg[0].auth_id);
                $('#try_time_from').val(msg[0].start_time);
                $('#try_time_to').val(msg[0].end_time);
                $('.save_privilege').val('修改权限');
                add_status=2;
                auth_primary_id=auth_id;
                $('.add_button').show();
            } 
        })
    });

    //点击返回添加权限
    $('.add_button').click(function(){
        $("#privilege_type").val('');
        $("#privilege_category").val('');
        $('#try_time_from').val('');
        $('#try_time_to').val('');
        $('.save_privilege').val('');
        $('.add_button').hide();
        add_status=1;
        $('.save_privilege').val('添加权限');
    });

    //点击保存权限
    $('.save_privilege').click(function(){  
        
        if($("#privilege_type").val()==0){
            $.Notify({
                caption: '提示',
                content: '权限使用类型不能为空',
                type: 'warning'
            });
            return false;
        }
        if($("#privilege_category").val()==0){
            $.Notify({
                caption: '提示',
                content: '权限类型不能为空',
                type: 'warning'
            });
            return false;
        }
        if($('#try_time_from').val()==''){
            $.Notify({
                caption: '提示',
                content: '开始时间不能为空',
                type: 'warning'
            });
            return false;
        }else{
            if(IsDate($('#try_time_from').val())==false){
                    $.Notify({
                    caption: '提示',
                    content: '开始时间填写的格式不正确',
                    type: 'warning'
                });
                return false;
            }
        }
        if($('#try_time_to').val()==''){
            $.Notify({
                caption: '提示',
                content: '结束时间不能为空',
                type: 'warning'
            });
            return false;
        }else{
            if(IsDate($('#try_time_to').val())==false){
                    $.Notify({
                    caption: '提示',
                    content: '结束时间填写的格式不正确',
                    type: 'warning'
                }); 
                return false;
            }
        }
        
        
        var data={
            save_type:add_status,
            user_id:user_id,
            role:role,
            auth_type:$("#privilege_category").val(),
            start_time:$('#try_time_from').val(),
            end_time:$('#try_time_to').val(),
            use_type:$("#privilege_type").val(),
            auth_id:auth_primary_id
        } 
        
        $.getJSON('index.php?m=Home&c=Admin&a=savePrivilegeInfo',data,function(msg){
            if(msg.status==2){
                $.Notify({
                    caption: '提示',
                    content: '操作失败',
                    type: 'warning'
                }); 
            }else if(msg.status==3){
                $.Notify({
                    caption: '提示',
                    content: '填写的时间不能在其他权限的时间范围内',
                    type: 'warning'
                });
            }else{
                alert('操作成功');
                location.reload();
            }
        });
    });
    
    
</script>
