<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="精通云教育生态平台">
    <meta name="keywords" content="精通云教育, 生态教育, 北京出版社">
    <meta name="author" content="">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <title>精通云教育生态平台</title>

    <link href="__PUBLIC_METRO__/css/metro.css" rel="stylesheet">
    <link href="__PUBLIC_METRO__/css/metro-icons.css" rel="stylesheet">
    <link href="__PUBLIC_METRO__/css/metro-responsive.css" rel="stylesheet">
    <link href="__PUBLIC_METRO__/css/metro-schemes.css" rel="stylesheet">
    <script src="__PUBLIC__/js/external/jquery.min.js"></script>
    <script src="__PUBLIC_METRO__/js/metro.js"></script>
    <style>
        @media screen and (max-width: 640px) {
            .countdown {
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
<div class="page-content">
    <div class="bg-lightBlue fg-white align-center">
        <div class="container">
            <div class="no-overflow" style="padding-top: 40px">
                <h1 style="font-size: 4.5rem; line-height: 1" class="text-shadow metro-title text-light">
                    精通云教育平台</h1>

                <div class="padding30 sub-leader text-light">
                    精通云生态 教育新生态
                </div>
                <p class="" style="margin-top: 10px; padding: 0 50px">
                    北京出版社官网唯一指定教育平台
                </p>

                <div class="margin30 align-center leader">
                   数字往上增加的表现
                </div>

                <div class="margin60">
                    <div class="clear-float">
                        <a href="{:U('Teacher/index')}">
                            <button class="button big-button block-shadow success loading-pulse lighten">教师入口
                            </button>
                        </a>
                        <a href="{:U('Student/index')}">
                            <button class="button big-button block-shadow warning loading-cube lighten">学生入口
                            </button>
                        </a>
                        <a href="{:U('EduDepartment/index')}">
                            <button class="button big-button block-shadow info loading-cube lighten">教育部门入口
                            </button>
                        </a>
                    </div>
                    <br/>


                </div>

                <small>当前版本 v1.0.15<br/></small>

                <div class="grid no-margin-bottom" style="margin-top: 100px;display: none;" id="g1">
                    <div class="row cells3">
                        <div class="cell no-overflow" style="height: 85px">
                            <div class="bg-yellow fg-white block-shadow"
                                 style="height: 85px; padding-top: 20px; margin-top: 85px;">
                                <h2 class="text-light">精通圈</h2>
                            </div>
                        </div>
                        <div class="cell no-overflow" style="height: 85px">
                            <div class="bg-green fg-white block-shadow"
                                 style="height: 85px; padding-top: 20px; margin-top: 85px;">
                                <h2 class="text-light">教学+</h2>
                            </div>
                        </div>
                        <div class="cell no-overflow" style="height: 85px">
                            <div class="bg-red fg-white block-shadow"
                                 style="height: 85px; padding-top: 20px; margin-top: 85px;">
                                <h2 class="text-light">班级行</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    $(function () {
                        setTimeout(function () {
                            $("#g1 .cell > div:eq(0)").animate({
                                'margin-top': 0
                            }, 500, 'easeOutBounce');
                            $("#g1 .cell > div:eq(1)").animate({
                                'margin-top': 0
                            }, 1000, 'easeOutBounce');
                            $("#g1 .cell > div:eq(2)").animate({
                                'margin-top': 0
                            }, 1500, 'easeOutBounce');
                        }, 500);
                    });
                </script>
            </div>
        </div>
    </div>

    <div class="fg-dark" style="display: none">
        <div class="container">
            <div class="padding80" style="padding-top: 40px">
                <div class="">
                    <div class="grid">
                        <div class="row cells3">
                            <div class="cell no-phone">
                                <div class="image-container bordered">
                                    <div class="frame">
                                        <img src="images/whats-new.jpg">
                                    </div>
                                </div>
                            </div>
                            <div class="cell colspan2" style="padding-left: 20px">
                                <h1 class="">精通云生态特点</h1>
                                <ol class="numeric-list square-marker">
                                    <li>为<span class="fg-red">教育部门</span>提供信息发布平台</li>
                                    <li>为<span class="fg-red">出版社</span>提供教材推广</li>
                                    <li>为<span class="fg-red">学校</span>提供数字展示平台</li>
                                    <li>为<span class="fg-red">班级</span>提供学习管理平台</li>
                                    <li>为<span class="fg-red">教师</span>提供资源整合平台</li>
                                    <li>为<span class="fg-red">学生</span>提供学习自助平台</li>
                                    <li>为<span class="fg-red">家长</span>学情追踪平台</li>
                                </ol>

                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <hr class="thin"/>
            </div>
        </div>
    </div>
</div>



</body>
</html>
