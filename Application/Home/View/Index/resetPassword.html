<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>密码重置成功::京版云</title>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="__PUBLIC_THEME__/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC_THEME__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/layout.css?v=5" rel="stylesheet" type="text/css" />
    <style>
        body {
            display: block !important;
        }
        
        body,html {
            width: 100%;
            height: 100%;
        }
        
        .outer {
            width: 100%;
            height: 100%;
            background: url(__PUBLIC__/img/home/register.png) no-repeat center;
            background-size: 100% 100%;
            text-align: center;
            overflow: hidden;
        }
        
        .inner {
            width: 50%;
            margin: 16% auto 4%;
            text-align: center;
            overflow: hidden;
        }
        
        .img_logo {
            display: inline-block;
            width: 20%;
            margin-right: 50px;
        }
        
        .text {
            display: inline-block;
            vertical-align: middle;
        }
        
        .pText {
            color: red;
            font-size: 16px;
        }
        
        .btn { 
            margin: 0 auto;
            background-color: #28D0C1;
            border: 1px solid transparent;
            border-radius: 6px;
            color: white;
            font-size: 22px;
            padding: 6px 18px; 
        }
        
        .btn:hover {
            background-color: #209994;
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <img class="img_logo" src="__PUBLIC__/img/home/16.png" alt="">
            <div class="text">
                <h2>密码重置成功！</h2>
            </div>
            <h2>请使用新密码登录京版云！</h2>
            <p class="pText"><span class="time">5</span>秒后将自动跳转至首页！</p>
        </div>
        <a class="btn" href="{:U('Index/index')}">登录</a>
    </div>
    
    <script src="__PUBLIC__/js/external/jquery.js" type="text/javascript"></script>
    
    <script>
        var s = 5;
        var timer = setInterval(function () {
            s--;
            $('.time').html(s);
            if (s <= 0) {
                clearInterval(timer);
                location.href = "{:U('Index/index')}"
            }
        }, 1000);
    </script>
    
</body>

</html>
