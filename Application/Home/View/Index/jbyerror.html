<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>温馨提示:京版云</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
	<meta content='' name='description'>
	<meta content='' name='keywords'>
	<link href="__PUBLIC__/css/layout.css?v=5" rel="stylesheet" type="text/css" />
	<script src="__PUBLIC__/js/external/jquery.js" type="text/javascript"></script>
	<script src="https://lkme.cc/js/linkedme.min.js" ></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		body {
			display: block !important;	background: rgba(0, 0, 0, 0.8);
		}
		
		body,
		html {
			width: 100%;
			height: 100%;
		
		}
		
		.btn {
			height: 40px;
			background: red;
            margin-top: 150px;
			margin-left: 55px;
			width: 192px;
			outline: none;
			border: none;
			z-index: 10;
			border-radius: 5px;
			background: #28cec2;
			text-align: center;
			color: #fff;
            font-size: 16px
			
		}
		
		#Mask {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto auto;
			width: 300px;
			height: 199px;
			background: url(__PUBLIC__/img/app/xiazaiAPP.png) no-repeat ;
			background-size: 100% 100%
		}
	</style>
</head>

<body>
	<div id="Mask">

		<button class="btn openadd">打开京版云APP</button>
		<input type="hidden" value="{$urldata}" class="url">
	</div>


	<script>

		$('.openadd').click(function(){
			var url = $(this).attr('url-data');
			window.location.href = url;
		});
	</script>

	<script>
		var url = $('.url').val();
		linkedme.init("fd65bd508366dff5336015e5db872def", {type: "live"}, null);
		var data = {};
		data.type = "live";  //表示现在使用线上模式,如果填写"test", 表示测试模式.【可选】
		data.feature = "功能名称"; // 自定义深度链接功能，多个用逗号分隔，【可选】
		data.stage = "阶段名称"; // 自定义深度链接阶段，多个用逗号分隔，【可选】
		data.channel = "渠道名称"; // 自定义深度链接渠道，多个用逗号分隔，【可选】
		data.tags = "标签名称"; // 自定义深度链接标签，多个用逗号分隔，【可选】
		data.ios_custom_url = ""; // 自定义iOS平台下App的下载地址，如果是AppStore的下载地址可以不用填写，【可选】
		data.android_custom_url = "";// 自定义安卓平台下App的下载地址，【可选】
		// 下面是自定义深度链接参数，用户点击深度链接打开app之后，params参数将被带入app
		// 比如详情页面的参数，可以写进去，这样唤起app后可直接跳转到详情页【可选】
		var value1 = 1;
		var value2 = 2;
		data.params = '{"url":"'+url+'","key2":"'+value2+'"}'; //注意单引号和双引号的位置

		linkedme.link(data, function(err, data){
			if(err){
				// 生成深度链接失败，返回错误对象err
				alert('生成错误');
			} else {
				/*
				 生成深度链接成功，深度链接可以通过data.url得到，
				 将深度链接绑定到<a>标签，这样当用户点击这
				 个深度链接，如果是在pc上，那么跳转到深度链接二维
				 码页面，用户用手机扫描该二维码就会打开app；如果
				 在移动端，深度链接直接会根据手机设备类型打开ios
				 或者安卓app
				 */
				$('.openadd').attr('url-data',data.url);
				//document.body.innerHTML += '<a class="linkedme" href="'+data.url+'">打开app</a>'
			}
		},false);
	</script>
</body>

</html>
