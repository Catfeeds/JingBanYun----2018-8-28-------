			}

		.regTopTitle {

<body>
	<img src="__PUBLIC__/img/home/jiaruwomen.png" alt="" class="leftimg">
	<div class="school_div">
		<div class="title">学校入驻京版云申请</div>
		<div class="text1">请填写以下表格，以学校为单位申请入驻京版云，我们的客服会在三个工作日内与您联系。</div>
		<form action="" method="post" id="info-list" autocomplete="off">
			<div class="inputOutter">
				<label for="">学校名称</label>
				<input type="text" id="school" name="school_name" placeholder="请填写本人所在学校（例如：河北省石家庄市蜀山区永和路学校）" value="" required maxlength="50">
				<div class="error school_Error"></div>
			</div>
			<div class="inputOutter">
				<label for="">申请人</label>
				<input type="text" id="name" name="name" placeholder="请填写本人姓名" value="" required>
				<div class="error name_Error"></div>
			</div>
			<div class="inputOutter">
				<label for="">申请人联系电话</label>
				<input type="text" id="phone" name="tel" placeholder="请填写本人手机号码或办公座机（注：座机请加区号，如：010-12345678）" value="" required>
				<div class="error phone_Error"></div>
			</div>
			<button type="submit" class="submitBtn">提交</button>
		</form>
		<div class="tel">
			<img src="__PUBLIC__/img/home/tel.png" alt=""> 京版云客服电话：400-655-3588
		</div>
	</div>

	<script src="__PUBLIC__/js/jquery-1.11.0.min.js"></script>

	<script>

	</script>
	<script src="__PUBLIC__/js/jquery.form.js"></script>
	<script src="__PUBLIC__/js/notify/notifyBox.js"></script>

	<script>
		$('.submitBtn').click(function () {
			var options = {
				success: showResponse, // post-submit callback
				resetForm: false,
				dataType: 'json'
			};
            var regName = /^(([\u4E00-\u9FA5]{2,7})|([a-zA-Z]{3,10}))$/;
			var regSchoolName = /^(([\u4E00-\u9FA5]{1,60})|([a-zA-Z]{1,100}))$/;
            var regTel = /^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;
                var school = $('#school').val();
                var name = $('#name').val();
                var phone = $('#phone').val();
                if (school == '') {
                    $('.error').html('');
                    $('.school_Error').html('* 请输入学校名称');
                    return false;
                } else if (regSchoolName.test(school) == false) {
                    $('.error').html('');
                    $('.school_Error').html('* 请输入正确的学校名称');
                    return false;
                } else if (name == '') {
                    $('.error').html('');
                    $('.name_Error').html('* 请输入申请人姓名');
                    return false;
                } else if (regName.test(name) == false) {
                    $('.error').html('');
                    $('.name_Error').html('* 请输入正确的申请人姓名');
                    return false;
                } else if (phone == '') {
                    $('.error').html('');
                    $('.phone_Error').html('* 请输入申请人手机号或者座机号');
                    return false;
                } else if (regTel.test(phone) == false) {
                    $('.error').html('');
                    $('.phone_Error').html('* 请输入正确的申请人手机号或者座机号');
                    return false;
                }
			//alert(1);return false;
			// bind to the form's submit event
			$('#info-list').submit(function () {
				$(this).ajaxSubmit(options);
				//$('#submits').attr('disabled',true);
				return false;
			});
		});

		function showResponse(responseText, statusText) {
			//$('#submits').attr('disabled',false);
			//alert(2);return false;
			switch (responseText.code) {
			case 200: //success
				$.NotifyBox.NotifyRegisterOneC("提示！", '入驻申请成功', "确定", function(){
					history.go();
				});
				break;
			case 500:
				$.NotifyBox.NotifyRegisterOne("提示！", responseText.message, "确定");
				break;
			default:
				;
				break;
			}
		}
	</script>
</body>

</html>
