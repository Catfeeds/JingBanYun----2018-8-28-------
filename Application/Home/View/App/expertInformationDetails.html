<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC_THEME__/stylesheets/app.css?v=3"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/umeditor/third-party/mathquill/mathquill.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/third-party/mathquill/mathquill.min.js"></script>
    <style>
		* {
			box-sizing: border-box;
		}
		
		.left {
			float: left;
		}
		
		.right {
			float: right;
		}
		
		html, body {
			width: 100%;
			height: 100%;
			overflow: auto;
		}
		
		body {
			background: #eee;
			padding: 15px
		}
		
		.wrapper {
			background: #fff;
			min-height: 100%
		}
		
        .content {
            padding-top: 12px;
			word-break: break-all
        }

		.brief {
			text-align: center;
			color: #999;
			font-size: 14px;
			padding: 0 !important;
			overflow: hidden;
		}
		
		.content p {
			margin: 0 !important;
			text-align: justify;
            text-indent:2em;
		}
        img{display:block;}

    </style>
</head>
<body>
	<div class="wrapper">
		<h3 style="text-align: center;word-break:break-all">{$data.title}</h3>

		<div class="brief">
			<span class="left">{$data.create_at|date="Y-m-d H:i",###}</span>
			<span class="right">{$data.publisher}</span>
		</div>

		<div class="content">
            &nbsp;&nbsp;&nbsp;&nbsp;{$data.content}
		</div>
	</div>
	

</body>
</html>
