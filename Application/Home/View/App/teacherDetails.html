<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC_THEME__/stylesheets/app.css?v=3"/>

<style>
    .info {
        background-color: #F87F67;
        height: 221px;
        text-align: center;
    }

    .avatar {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 4px solid #F4AB19;
        border-radius: 50%;
    }

    .name {
        display: inline-block;
        text-align: center;
        width: 300px;
        margin-top: 30px;
        font-size: 22px;
        color: white;
    }

    .school {
        display: inline-block;
        text-align: center;
        width: 300px;
        margin-top: 15px;
        color: white;
    }
</style>
<body>
<div class="info">
    <img class="avatar" src="__ROOT__/Uploads/Avatars/{$data.avatar}_t.jpg">
    <span class="name">{$data.name}</span>
    <span class="school">{$data.school_name}</span>
</div>
</body>
