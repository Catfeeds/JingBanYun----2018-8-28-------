<layout name="teacher_layout"/>
<style>
    .list_avatar {
        width: 36px;
        height: 36px;
        border-radius: 6px;
    }
</style>
<div class="example" data-text="我的资料">
    <div class="listview set-border padding10">
        <div class="padding10">
            <img class="list_avatar" src="__ROOT__/Uploads/Avatars/{$data.id}_t.jpg">
            &nbsp;<a href="">{$data.name}</a>
            <br>
            <div style="margin-top: 20px">积分：{$data.points}</div>
            <div style="margin-top: 20px">手机：{$data.telephone}</div>
            <div style="margin-top: 20px">邮箱：{$data.email}</div>
            <div style="margin-top: 20px">简介：{$data.brief_intro}</div>
        </div>
    </div>
</div>
