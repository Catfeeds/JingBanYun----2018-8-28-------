<layout name="teacher_layout"/>
<link href="__PUBLIC_METRO__/css/app/aui.css" type="text/css" rel="stylesheet">
<style type="text/css">
    .aui-content {
        background: #ffffff;
        overflow: hidden;
        padding: 15px;
    }
</style>
<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回 学生列表" class="button {:session('btntheme')}">&lt; 返回 学生列表</a>
</div>
<div class="aui-content">
    <ul class="aui-timeline">
        <volist name="list" id="data" empty="暂时没有活动表现">
            <li>
                <div class="aui-time-label aui-bg-info">{$data.create_at|date="Y-m-d",###}</div>
                <div class="aui-timeline-item">
                    <span class="aui-timeline-time"><i class="aui-iconfont aui-icon-time"></i> {$data.create_at|date="H:i:s",###}</span>

                    <h3 class="aui-timeline-header">{$data.class_name}</h3>

                    <div class="aui-timeline-body">{$data.item_name} {$data.content}</div>
                    <div class="aui-timeline-footer aui-text-right">
                        {$data.school_name}
                    </div>
                </div>
            </li>
        </volist>
    </ul>
</div>
