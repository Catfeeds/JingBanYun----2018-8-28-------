<layout name="teacher_layout"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=2.0" type="text/css" rel="stylesheet">

<table class="table striped hovered border">
    <thead>
    <tr>
        <th class="text-center">发布单位/人</th>
        <th>标题</th>
        <th class="text-center">面向</th>
        <th class="text-center">发布时间</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="data" empty="暂时没有活动">
        <tr id="l_{$data.id}">
            <td class="text-center">
                <img class="list_avatar" src="__PUBLIC__/img/jingtong.png">
                {$data.publisher}
            </td>
            <td>
                <h3 class="list_title">
                    <a href="{:U('Teach/activityDetails?id=')}{$data.id}">{$data.title}</a>
                </h3>
                <div class="list_sub_title">{$data.short_content}</div>
            </td>
            <td class="text-center">
                {$data.stakeholder}
            </td>
            <td class="text-center">{$data.create_at|date="Y-m-d H:i",###}</td>
        </tr>
    </volist>
    </tbody>
</table>
