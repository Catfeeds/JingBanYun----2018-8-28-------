<layout name="teacher_layout"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=2.0" type="text/css" rel="stylesheet">
<table class="table striped hovered border">
    <thead>
    <tr>
        <th>班级名称</th>
        <th>所在学校</th>
        <th class="text-center">年级</th>
        <th class="text-center">班主任</th>
        <th class="text-center">学生数</th>
        <th class="text-center"></th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="data" empty="">
        <tr id="l_{$data.id}">
            <td>
                {$data.name}
            </td>
            <td>
                {$data.school_name}
            </td>
            <td class="text-center">
                {$data.grade}
            </td>
            <td class="text-center">
                {$data.class_teacher}
            </td>
            <td class="text-center">
                {$data.student_count}
            </td>
            <td class="text-center">
                <a href="{:U('Teach/classStudentList?classId=')}{$data.id}" title="班级学生" class="button">班级学生</a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
