<layout name="teacher_layout"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=2.0" type="text/css" rel="stylesheet">
<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回 班级管理" class="button {:session('btntheme')}">&lt; 返回 班级管理</a>
</div>
<table class="table striped hovered border">
    <thead>
    <tr>
        <th>学生姓名</th>
        <th class="text-center">所在班级</th>
        <th class="text-center">学生编号</th>
        <th class="text-center">精通账号</th>
        <th class="text-center"></th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="data" empty="">
        <tr id="l_{$data.id}">
            <td>
                {$data.student_name}
            </td>
            <td class="text-center">
                {$class.name}
            </td>
            <td class="text-center">
                {$data.student_id}
            </td>
            <td class="text-center">
                {$data.user_name}
            </td>
            <td class="text-center">
                <a href="{:U('Teach/learningPath?id=')}{$data.id}" title="学习轨迹" class="button">学习轨迹</a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
</table>
</table>
