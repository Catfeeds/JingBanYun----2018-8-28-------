<layout name="teacher_layout"/>
<link href="__PUBLIC_METRO__/css/app/table_list.css?v=2.0" type="text/css" rel="stylesheet">

<table class="table striped hovered border">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th>教师姓名</th>
        <th class="text-center">积分</th>
        <th>简介</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="data" key="k">
        <tr id="l_{$data.id}">
            <td class="text-center">
                {$k}
            </td>
            <td>
                <img class="list_avatar" src="__ROOT__/Uploads/Avatars/{$data.id}_t.jpg">
                &nbsp;{$data.name}
            </td>
            <td class="text-center">
                {$data.points}
            </td>
            <td>
                {$data.brief_intro}
            </td>
        </tr>
    </volist>
    </tbody>
</table>
