<layout name="teacher_layout"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/umeditor/third-party/mathquill/mathquill.css">
<script type="text/javascript" src="__PUBLIC__/umeditor/third-party/mathquill/mathquill.min.js"></script>
<style>
    .list_avatar {
        width: 36px;
        height: 36px;
        border-radius: 6px;
    }
</style>
<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回" class="button danger">&lt; 返回</a>
</div>
<div class="example" data-text="发布者信息">
    <div class="listview set-border padding10">
        <div class="padding10" style="border-bottom: 1px solid #ccc;">
            <img class="list_avatar" src="__ROOT__/Uploads/Avatars/0_t.jpg">
            &nbsp;<a href="">{$data.publisher}</a>
        </div>
    </div>
</div>

<div data-text="活动内容">
    <div class="listview set-border padding10">
        <div class="padding10">
            <h3>{$data.title}</h3>

            <div>面向 {$data.stakeholder}</div>
            <p style="margin-top: 30px;">
                <strong>活动详情</strong>
            </p>

            <div>{$data.content}</div>
        </div>

    </div>
</div>
<br>
<form id="info-list" action="__URL__/reportActivity" method="post">
    <div class="padding20">
        <input type="hidden" name="activity_id" value="{$data.id}">

        <p>
            <strong>我要报名</strong>
        </p>
        <textarea class="form-control" name="register_info" rows="4" style="width: 100%;"
                  placeholder="填写报名信息"></textarea>

        <div class="form-actions" style=" padding-top: 15px;">
            <button type="submit" class="btn btn-default">报名</button>
        </div>
    </div>

</form>
