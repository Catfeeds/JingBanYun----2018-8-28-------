<empty name="homeworkResultInClass">
    <div class="emptyResult">
        <img src="http://jbyoss.oss-cn-beijing.aliyuncs.com/public/web_img/Empty/sorry.png" alt="">
        <p class="pl30">抱歉，没有搜索到相关的作业！</p>
    </div>
</empty>
<notempty name="homeworkResultInClass">
    <table class="table striped hovered border" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>
                作业名称
            </th>
            <th>
                作业要求
            </th>
            <th>
                所属章节
            </th>
            <th class="text-center">
                习题数量
            </th>
            <th class="text-center">
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <volist name="homeworkResultInClass" id="data_homeworkInClass">
            <tr>
                <td nowrap>
                    <h3 class="cut-off" title="{$data_homeworkInClass.homework_name}" style="width: 200px;">
                        {$data_homeworkInClass.homework_name}
                    </h3>
                </td>
                <td nowrap>
                    <div class="cut-off" style="width:200px; " title="{$data_homeworkInClass.claim}">{$data_homeworkInClass.claim}</div>

                </td>
                <td nowrap>
                    <div class="cut-off" style="width:200px; " title="{$data_homeworkInClass.chapter}">{$data_homeworkInClass.chapter}</div>
                </td>
                <td class="text-center" nowrap>
                    {$data_homeworkInClass.exercises_number}
                </td>
                <td class="text-center" nowrap>
                    <if condition="$data_homeworkInClass.has_completed eq 'true'">
                        <button onclick="doMyOutClassHomework('{$data_homeworkInClass.bid}')" title="查看" class="button">查看</button>
                        <else />
                        <button onclick="doMyOutClassHomework('{$data_homeworkInClass.bid}')" title="做作业" class="button">做作业</button>
                    </if>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div id="copyHomework"></div>
    <script>
        function doMyOutClassHomework(homeworkId) {
            layer.open({
                title: '作业详情',
                type: 2,
                content: "__URL__/doHomework?homeworkId=" + homeworkId + "&studentId=" + studentId,
                area: [($(window).width() - 200) + 'px', ($(window).height() - 100) + 'px']
            });
        }
    </script>
</notempty>
