<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>功能引导</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body,
	.box {
		width: 100%;
		height: 100%;
	}



	.box {
		position: relative;
	}

	.box img {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		display: none;
	}
	.close {
	position: absolute;
	top: 0;
	right: 0;
		z-index: 2
}
</style>

<body>
	<div class="box">
		<img src="__PUBLIC__/img/resource/resource1.png" alt="">
	<img src="__PUBLIC__/img/resource/resource2.png" alt="">
		<img src="__PUBLIC__/img/resource/resource3.png" alt="">
			<img src="__PUBLIC__/img/resource/resource4.png" alt="">
				<img src="__PUBLIC__/img/resource/resource5.png" alt="">
					<img src="__PUBLIC__/img/resource/resource6.png" alt="">
	</div>
	<a href="{:U('BjResource/bjResourceIndex')}" style="outline:none"><img src="__PUBLIC__/img/notice_close.png" alt="" class="close" style="border:none"></a>
</body>
<script src="__PUBLIC__/js/external/jquery.js" type="text/javascript"></script>
<script>
	var i = 0;
	$(function () {
		$('.box').find('img').eq(0).show();
	})
	var l = $('.box>img').length-1;

	$('.box').click(function () {
		if (i >= l) {
			window.location.href = "{:U('BjResource/bjResourceIndex')}"
		}
		i++;
		$('.box>img').eq(i).show().siblings().hide();


	})
</script>

</html>
