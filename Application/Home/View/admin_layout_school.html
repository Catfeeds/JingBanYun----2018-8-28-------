    <style>
        html,
        body {
            height: 100%;
        }
        
        .page-content {
			overflow: hidden;
/*
            min-height: 100%;
            height: 100%;
*/
        }
        
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }
        
        input,
        textarea,
        select {
            box-sizing: border-box !important;
        }
        
        @media screen and (max-width: 800px) {
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
        
        .Pagination a:hover,
        .current {
            background-color: #59cde2;
            border: 1px solid #59cde2;
            color: #ffffff;
        }
        
        .Pagination {
            float: right;
            height: auto;
            _height: 45px;
            line-height: 20px;
            margin-right: 15px;
            _margin-right: 5px;
            color: #565656;
            margin-top: 10px;
            _margin-top: 20px;
            clear: both;
        }
        
        .Pagination a,
        .Pagination span {
            font-size: 14px;
            text-decoration: none;
            display: block;
            float: left;
            color: #565656;
            border: 1px solid #ccc;
            height: 34px;
            line-height: 34px;
            margin: 0 2px;
            width: 34px;
            text-align: center;
        }
        
        .app-bar .app-bar-menu li a {
            font-size: 15px;
        }
		
		.app-bar-element.branding:hover {
			cursor: default;
			background-color: #075c7b;
		}
		
		.app-bar .app-bar-menu > li, .app-bar .app-bar-menu > li > a {
    		padding: 0 .75rem;
		}
	</style>
   <style>
	.sortBox button.upBtn {
		margin-bottom: 2px;
		background: url({$oss_path}public/web_img/Admin/icon-grayUp.png) no-repeat center;
		background-size: 100% 100%;
	}
	
	.sortBox button.downBtn {
		background: url({$oss_path}public/web_img/Admin/icon-grayDown.png) no-repeat center;
		background-size: 100% 100%;
	}
	
	.sortBox button.upBtnBlue {
		margin-bottom: 2px;
		background: url({$oss_path}public/web_img/Admin/icon-blueUp.png) no-repeat center;
		background-size: 100% 100%;
	}
	
	.sortBox button.downBtnBlue {
		margin-bottom: 2px;
		background: url({$oss_path}public/web_img/Admin/icon-bluedown.png) no-repeat center;
		background-size: 100% 100%;
	}
	   
	   .Pagination {
		   margin-bottom: 10px;
	   }
</style>
    <script>
        function pushMessage(t) {
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }

        $(function () {
            $('.sidebar').on('click', 'li', function () {
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
    </script>
    <script src="__PUBLIC__/js/layout_admin.js?v=5" type="text/javascript"></script>
</head>

<body>
	<div class="app-logo">

   			<span class="app-school">北京光明小学</span>
   		</span>
   </div> 
    <div class="app-bar fixed-top darcula" data-role="appbar">
        <ul class="app-bar-menu">
			<li><a href="javascript:;">首页</a></li> 
			<li><a href="javascript:;">管理员管理</a></li> 
			<li><a href="javascript:;">班级管理</a></li> 
			<li><a href="javascript:;">教师管理</a></li> 
			<li><a href="javascript:;">学生管理</a></li> 
			<li><a href="javascript:;">家长管理</a></li> 
        </ul>

        <div class="app-bar-element place-right" style="margin-top: 8px;">
            <span class="adminName"> {:session('admin.name')}</span>
            <a href="{:U('Index/index?logout=a')}" class="fg-white3 exitBtn">退出</a>
        </div>
    </div>
    <div class="page-content">
        <div class="flex-grid no-responsive-future">
            <div class="cell auto-size padding20 bg-white" id="cell-content">
            	{__CONTENT__}
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/js/errorcsv.js"></script>
</body>

</html>
