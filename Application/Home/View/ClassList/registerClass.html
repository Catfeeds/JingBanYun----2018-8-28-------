<style>
	#contentWrapper {
		background: rgb(255, 251, 242);
		border: 2px solid #efca33
	}
	
	.classDiv {
		width: 621px;
		margin: 40px auto;
		text-align: center;
		font-size: 16px;
		line-height: 36px;
	}
	
	select {
		width: 212px;
		height: 42px;
	}
	
	input {
		width: 431px;
	}
	
	button {
		border: none;
		outline: none;
		background: #efca33;
		color: #fff;
		width: 100px;
		border-radius: 5px;
		height: 43px;
		position: relative;
		top: -1px
	}
	
	.beizhu {
		line-height: 24px;
		font-size: 14px;
		color: #ccc;
		text-indent: 85px;
		text-align: left
	}
	
	.myclass {
		color: #efca33;
	}
	table{
		width: 650px;
		border: 1px solid #efca33
	}
	thead{
		background: rgb(232,202,51)
		
	}
	th,td,tr{
		border: 1px solid #efca33
	}
	.spanleft{
		float: left;
		margin-left: 10px;
		cursor: pointer
	}
	.spanright {
	float: right;
		margin-right: 10px;
		cursor: pointer
    }
	th{
		border-right: 1px solid #fff 
	}
</style>
<div class="main_opr">
	<a href="{:U('ClassList/classList')}" title="我的班级" class="btn btn-main-opr ">我的班级</a>
	<a href="{:U('ClassList/registerClass')}" title="加入班级" class="btn btn-main-opr  btn-main-opr-active">加入班级</a>
</div>
<div class="classDiv">
	<p>班级编号：
		<input type="text" placeholder="请输入班级编号">

		<button>申请加入</button>
	</p>
	<p class="beizhu">*您可以输入班级编号加入校建班级或教师自建班级，可以向学校或已经加入班级的教
	</p>
	<p class="beizhu"> 师询问班级编号加入校建班级，需等待教师审核，您可在申请加入列表中查看审核进展</p>
	<p>班级编号：
		<select name="" id="">
			<option value="">请选择年级</option>
		</select>
		<select name="" id="">
			<option value="">请选择班级</option>
		</select>

		<button>申请加入</button>
	</p>
	<p class="beizhu">*选择已有班级
	</p>
	<p class="myclass">我申请加入的班级</p>
	<table>
		<thead>
			<tr>
				<th class="text-center">序号</th>
				<th class="text-center">班级编号</th>
				<th class="text-center">年级</th>
				<th class="text-center">班级</th>
				<th class="text-center">申请状态</th>
				<th class="text-center" style="width:160px;border-right:1px solid #efca33">操作</th>	
			</tr>
		</thead>
		<tbody>
		<tr>
			<td>1</td>
			<td>0001</td>
			<td>一年</td>
			<td>一般</td>
			<td>已审核</td>
			<td><a class="spanleft">发送提醒</a><a class="spanright">不加入</a></td>
			</tr>	
			<tr>
			<td>1</td>
			<td>0001</td>
			<td>一年</td>
			<td>一般</td>
			<td>未通过</td>
			<td></td>
			</tr>
		</tbody>
	</table>
</div>
<!--弹窗 -->
<div id="Popup">
	<p>提示<img src="__PUBLIC__/img/classManage/close_btn.png" alt=""></p>
	<p>发送成功</p>
	<p>
		<button>确定</button>
	</p>
</div>
<script>
$('.spanleft').click(function(){
	$('#Popup').show()
})
$('#Popup').find('button,img').click(function(){
	$('#Popup').hide()
})
</script>
