<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>小黑板功能引导</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	html,
	body,
	.box {
		width: 100%;
		height: 100%;
	}
	

	
	.box {
		position: relative;
	}
	
	.box img {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		display: none;
	}
	.close {
	position: absolute;
	top: 0;
	right: 0;
		z-index: 2
}
</style>

<body>
	<div class="box">
		<img src="__PUBLIC__/img/blackboard/jiazhang1.png" alt="">
		<img src="__PUBLIC__/img/blackboard/jiazhang2.png" alt="">
		<img src="__PUBLIC__/img/blackboard/jiazhang3.png" alt="">
		<img src="__PUBLIC__/img/blackboard/jiazhang4.png" alt="">
		<img src="__PUBLIC__/img/blackboard/jiazhang5.png" alt="">
		
		
		
	</div>
	<a href="{:U('Parent/blackboard')}"><img src="__PUBLIC__/img/notice_close.png" alt="" class="close"></a>
</body>
<script src="__PUBLIC__/js/external/jquery.js" type="text/javascript"></script>
<script>
	var i = 0;
	$(function () {
		$('.box').find('img').eq(0).show();
	})
	var l = $('.box>img').length-1;

	$('.box').click(function () {
		if (i >= l) {
			window.location.href = "{:U('Parent/blackboard')}"
		}
		i++;
		$('.box>img').eq(i).show().siblings().hide();
		

	})
</script>

</html>
