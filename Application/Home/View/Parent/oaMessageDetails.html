<layout name="parent_layout"/>
<style>
    .list_avatar {
        width: 36px;
        height: 36px;
        border-radius: 6px;
    }
</style>
<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回" class="btn btnReturn1">返回</a>
</div>
<div class="example" data-text="发布者信息">
    <div class="listview set-border padding10">
        <div class="padding10" style="border-bottom: 1px solid #ccc;">
            <img class="list_avatar" src="__ROOT__/Uploads/Avatars/{$data.publisher_id}_t.jpg">
            &nbsp;{$data.publisher} 发布于 {$data.create_at|date="Y-m-d H:i",###}
        </div>
    </div>
</div>

<div class="example" data-text="信息内容">
    <div class="listview set-border padding10">
        <div class="padding10">
            <h3>{$data.title}</h3>
            {$data.content}
        </div>

    </div>
</div>
