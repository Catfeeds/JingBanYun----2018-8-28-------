<script>

	if($('.me_div1').children().length==0){
		$('.me_div1').hide();
	}
	function hide(Uul, Lli, Nname, Ttop, Rright) {
			var ul = document.getElementById(Uul);
			var li_length = ul.getElementsByClassName(Lli).length;
			var name = document.getElementById(Nname);
			var top = document.getElementById(Ttop);
			var right = document.getElementById(Rright);
			if (li_length < 4 && li_length > 0) {
					right.style.visibility = 'hidden';
		name.style.background = 'none';
			} else if (li_length == 0) {
					top.style.display = 'none'
			}
	}
	hide('match_ul1', 'matchs_li', 'newActBox_name1', 'me_div1', 'active_right1')
	hide('match_ul2', 'matchs_li', 'newActBox_name2', 'me_div2', 'active_right2')
</script>
