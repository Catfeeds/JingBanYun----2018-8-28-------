<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>功能引导</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	html,
	body,
	.box {
		width: 100%;
		height: 100%;
	}
	

	
	.box {
		position: relative;
	}
	
	.box img {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		display: none;
	}
	.close {
	position: absolute;
	top: 0;
	right: 0;
		z-index: 2
}
</style>

<body>
	<div class="box">
		<img src="__PUBLIC__/img/classManage/1gongnengye.png" alt="">
		<img src="__PUBLIC__/img/classManage/2gerenzhongxin.png" alt="">
		<img src="__PUBLIC__/img/classManage/3bangzhuwendang.png" alt="">
		<img src="__PUBLIC__/img/classManage/4tuichudenglu.png" alt="">
		<img src="__PUBLIC__/img/classManage/5quanping.png" alt="">
		<img src="__PUBLIC__/img/classManage/6tuichuquanping.png" alt="">
		<img src="__PUBLIC__/img/classManage/7wodebanji.png" alt="">
		<img src="__PUBLIC__/img/classManage/11-0piliangdaoru.png" alt="">
		<img src="__PUBLIC__/img/classManage/11-1xiazaishilibiaoge.png" alt="">
		<img src="__PUBLIC__/img/classManage/11-2xiazaishilibiaoge.png" alt="">
		<img src="__PUBLIC__/img/classManage/12tianjiaxuesheng.png" alt="">
		<img src="__PUBLIC__/img/classManage/13-0kechengbiao.png" alt="">
		<img src="__PUBLIC__/img/classManage/13-1kechengbiao.png" alt="">
		<img src="__PUBLIC__/img/classManage/14xinxishezhi.png" alt="">
		<img src="__PUBLIC__/img/classManage/8chuangjianbanji.png" alt="">
		<img src="__PUBLIC__/img/classManage/8-1chuangjianbanjibaocun.png" alt="">
		<img src="__PUBLIC__/img/classManage/9jiarubanji.png" alt="">
		<img src="__PUBLIC__/img/classManage/10jieshoubanji.png" alt="">
	</div>
	<a href="{:U('ClassList/classList')}"><img src="__PUBLIC__/img/notice_close.png" alt="" class="close"></a>
</body>
<script src="__PUBLIC__/js/external/jquery.js" type="text/javascript"></script>
<script>
	var i = 0;
	$(function () {
		$('.box').find('img').eq(0).show();
	})
	var l = $('.box>img').length-1;

	$('.box').click(function () {
		if (i >= l) {
			window.location.href = "{:U('ClassList/classList')}"
		}
		i++;
		$('.box>img').eq(i).show().siblings().hide();
		

	})
</script>

</html>
