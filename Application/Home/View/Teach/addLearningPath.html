<layout name="teacher_layout_3"/>
<div style="margin-bottom: 12px;">
    <a href="{:U('Teach/learningPath?id=')}{$student.id}&class_id={$classId}" title="返回" class="btn btnReturn3">返回</a>
</div>
<div>
    <form id="mainForm" action="__URL__/addLearningPath" method="post" onsubmit="$('#saveButton').attr('disabled',true);">
        <input type="hidden" name="student_id" value="{$student.id}">
        <input type="hidden" name="class_id" value="{$classId}">
        <div class="example" data-text="基本信息">
            <div class="form_section">
                <label for="item_name">名称</label>

                <div class="input-control text full-size">
                    <input type="text" name="item_name" id="item_name" class="form-control" required placeholder="必填，不超过40个字"
                           maxlength="40">
                </div>
            </div>
            <div class="form_section" style="height: 126px">
                <label for="description">描述</label>

                <div class="input-control text full-size">
                    <textarea id="description" name="description" rows="4" class="form-control" required
                              placeholder="必填，不超过500个字" maxlength="500"></textarea>
                </div>
            </div>
        </div>

        <div class="example" data-text="类型" style="margin-top:10px">
            <div class="form_section">
                <label for="type">类型</label>

                <div class="input-control text full-size">
                    <input type="text" name="type" id="type" class="form-control" required placeholder="必填，不超过40个字,如：课间活动，助人为乐等"
                           maxlength="40">
                </div>
            </div>
        </div>
        <div class="form-actions" style="text-align: left; ">
            <button type="submit" class="btn btn-primary" id="saveButton">保存</button>
        </div>
    </form>
</div>
