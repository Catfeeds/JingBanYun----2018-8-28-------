<layout name="teacher_layout_withouticon"/>
<style>
    .list_avatar {
        width: 36px;
        height: 36px;
        border-radius: 6px;
    }
    
    h3 {
        text-align: center;
    }
    
    /*.text_indent {
        text-indent: 28px;
    }*/
    
	.wb {
		word-break: break-all;
		text-align: justify
	}
</style>

<div style="margin-bottom: 12px;">
    <a href="javascript:window.history.go(-1)" title="返回 消息列表" class="btn btnReturn1">返回</a>
</div>

<div class="example">
    <div class="listview set-border padding10">
        <div class="padding10" style="border-bottom: 1px solid #ccc;text-align:right">
			{$data.send_time|date="Y-m-d H:i",###}
        </div>
    </div>
</div>

<div class="example" data-text="消息内容">
    <div class="listview set-border padding10">

        
        <!--如果消息已撤回，显示‘该消息已被撤回！’-->
		<if condition="$data['status'] eq 4">
        <div class="text-center">
        	该消息已被撤回！
        </div>
		<elseif condition="$data['status'] eq 2 || $data['status'] eq 3"/>
		<div class="padding10 text_indent wb">
            {$data.message_content}
        </div>
		</if>
		
    </div>
</div>
