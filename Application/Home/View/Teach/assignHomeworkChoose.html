<layout name="teacher_layout_3"/>
<script type="text/javascript" src="__PUBLIC__/js/external/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.msg.js"></script>
<style>
    .form_section {
        margin-bottom: 12px;
    }

    .exerciseChapterWrapper {
        margin: 20px 0;
        padding: 8px;
        cursor: pointer;
        border: 1px solid #ccc;
    }

    .exerciseChapterWrapper.selected {
        background: green;
        color: #fff
    }
    
    .main_head {
        padding: 17px;
    }
    
    .main_content {
        width: 50%;
        margin :0 auto;
    }
    
    .btn_copy {
        color: #595757;
        background-color: #fff;
        border: 1px solid #E9C232;
        font-weight: 600;
    }
    
    .checkbox_choice{
        width: 20px;
        height: 20px;
    }
</style>

<div class="main_opr">
    <a href="####" title="作业详情" class="btn btn-main-opr" style="background:#fff;">作业详情</a>
    <a href="####" title="错题集" class="btn btn-main-opr">错题集</a>
</div>

<div>
    <a href="{:U('Teach/homework')}" title="返回" class="btn btnReturn3">返回</a>
</div>

<div class="main_head">
    <a href="####" title="作业列表" class="btn btn-primary">作业列表</a>
    <a href="{:U('Teach/assignHomework')}" title="布置作业" class="btn btn-primary" style="background:#eac31c !important;">布置作业</a>
</div>

<div class="main_content">
    <div class="row" style="margin-bottom: 50px;">
        <div class="col-md-2">
            <input type="checkbox" id="" class="checkbox_choice">全选
        </div>
        <div class="col-md-9">
            <div>
                <span title="已选择习题" class="btn btn_copy">已选择习题</span>
                <!------习题编号----------->
                <span title="习题编号" class="btn btn_copy">1</span>
                <span title="习题编号" class="btn btn_copy">2</span>
            </div>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary" style="display: block; background:#E9C232 !important;">确定</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="checkbox" id="" class="checkbox_choice">
        </div>
        <div class="col-md-10">
            
        </div>
    </div>
</div>
