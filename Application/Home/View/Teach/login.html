<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="精通云教育，北京出版社，京版教材">
    <meta name="keywords" content="精通云教育，北京出版社，京版教材">

    <link rel='shortcut icon' type='image/x-icon' href='__PUBLIC__/favicon.ico' />

    <title>教师登录 :: 京版云教育平台</title>

    <link href="__PUBLIC__/metro/css/metro.css" rel="stylesheet">
    <link href="__PUBLIC__/metro/css/metro-icons.css" rel="stylesheet">
    <link href="__PUBLIC__/metro/css/metro-responsive.css" rel="stylesheet">
    <link href="__PUBLIC__/metro/css/app/login.css" rel="stylesheet">

    <!--<script src="__PUBLIC__/js/external/jquery.min.js"></script>-->
    <script src="__PUBLIC__/js/jquery.min.1.7.js"></script>
    <script src="__PUBLIC__/metro/js/metro.js"></script>

    <script>
        $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
</head>
<body>
<div class="bg1">
<div class="toplogo">
    <a href="http://{$REMOTE_ADDR}/" title="返回首页"><img src="__PUBLIC__/metro/img/logo.png"></a>
</div>
</div>
<div class="login-form padding20 block-shadow" style="background-color: #f8f1df;">
    <form id="info-list" action="__URL__/login" method="post">
        <h1 class="text-light" style="text-align: center;padding: 0 0 20px 0;">教师登录</h1>
        <hr class="thin"/>
        <br />
        <div class="input-control text full-size" data-role="input">
            <label for="telephone">手机号:</label>
            <input type="text" name="telephone" id="telephone" placeholder="请输入手机号" value="13111111111">
            <button class="button helper-button clear"><span class="mif-cross"></span></button>
        </div>
        <br />
        <br />
        <div class="input-control password full-size" data-role="input">
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" placeholder="请输入密码" value="password">
            <button class="button helper-button reveal"><span class="mif-looks"></span></button>
        </div>
        <div class="input-control password full-size" data-role="input">
            <div class="input-control select full-size">
                <select name="theme">
                    <option value="1">蓝色主题皮肤</option>
                    <option value="2">北京出版集团官网皮肤</option>
                    <option value="3">乐课乐课官网皮肤</option>
                </select>
            </div>
        </div>
        <br />
        <br />
        <div class="form-actions" style="text-align: right;">
            <a href="__URL__/register" style="float: left;">没有账号？立即注册</a>
            <button type="submit" class="button danger">登录</button>
        </div>
    </form>
    <div class="footer" style="margin-top: 100px;font-size: 10px;text-align: center;">
        <p>© 2016 北京市育学林教育技术有限公司 京ICP12032432</p>
    </div>
</div>

</body>
</html>
