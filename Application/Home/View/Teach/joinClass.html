<layout name="teacher_layout_3" />
<style>
	#contentWrapper {
		background: rgb(255, 251, 242);
		border: 2px solid #efca33
	}
	
	.classDiv {
		width: 621px;
		margin: 40px auto;
		text-align: center;
		font-size: 16px;
		line-height: 36px;
	}
	
	select {
		width: 150px;
		height: 42px;
	}
	
	input {
		width: 307px;
	}
	
	button {
		border: none;
		outline: none;
		background: #efca33;
		color: #fff;
		width: 70px;
		border-radius: 5px;
		height: 43px;
		position: relative;
		top: -1px
	}
	.beizhu{
		line-height:24px;font-size:14px;color:#ccc;text-indent: 85px;text-align:left
	}

</style>
<div class="main_opr">
	<a href="{:U('Teach/classList')}" title="我的班级" class="btn btn-main-opr ">我的班级</a>
	<a href="{:U('Teach/createClass')}" title="创建班级" class="btn btn-main-opr">创建班级</a>
	<a href="{:U('Teach/joinClass')}" title="加入班级" class="btn btn-main-opr  btn-main-opr-active">加入班级</a>
	<a href="{:U('Teach/acceptClass')}" title="接收班级" class="btn btn-main-opr">接收班级</a>
</div>
<div class="classDiv">
	<p>班级编号：
		<input type="text">
		<select name="" id="">
			<option value="">请选择任教学科</option>
		</select>
		<button>确定</button>
	</p>
	<p class="beizhu">*您可以向学校或已经加入认证班级的教师询问班级编号
	</p>
	<p class="beizhu"> 通过输入班级编号，选择任教学科，可以直接加入班级 </p>
	<p>班级编号：
		<select name="" id="">
			<option value="">请选择年级</option>
		</select>
		<select name="" id="">
			<option value="">请选择班级</option>
		</select>
		<select name="" id="">
			<option value="">请选择任教学科</option>
		</select>
		<button>确定</button>
	</p>
	<p class="beizhu">*选择已有班级
	</p>
</div>
<!--弹窗 -->
<div id="Popup">
	<p>加入班级<img src="__PUBLIC__/img/classManage/close_btn.png" alt=""></p>
	<p>确定将此学生移除班级？</p>
	<p>
		<button>确定</button>
	</p>
</div>
