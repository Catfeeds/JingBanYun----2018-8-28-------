<script>
    //点击搜索按钮
    $(".btn-primary,.order_btn").click(function(){    
        var grade_value=$("#grade").val();
        var class_value=$("#class").val();
        var course_value=$("#course").val();
        var subject_value=$("#subject").val();
        var type_value=$("#type").val(); 
        var homework_name=$("#homework_name").val();  
        var sort=$("#sort").val();
        var mca='action';
        var condition_str="";
         
        if(grade_value!=0){
            condition_str+="&grade="+grade_value;
        }
        if(class_value!=0){
            condition_str+="&class="+class_value;
        }
        if(course_value!=0){
            condition_str+="&course="+course_value;
        }
        if(subject_value!=0){
            condition_str+="&subject="+subject_value;
        }
        if(type_value!=0){
            condition_str+="&type="+type_value;
        } 
        if(homework_name!=''){ 
            condition_str+="&keyword="+homework_name;
        } 
        /*if(sort!=0){
            condition_str+="&sort="+sort;
        }*/ 
        if($(this).hasClass('sort_asc_red')){
            return false;
        }else if($(this).hasClass('sort_desc_red')){
            return false;
        }else{
            var sort=$(this).index();
            if(sort==0){
                sort=1;
            }else{
                sort=2;
            }
            condition_str+="&sort="+sort;
        } 
        condition_str="index.php?m=Home&c=Teach&a=wrongHomeworkList"+condition_str+'&mca='+mca;
        location.href=condition_str; 
    });
    
    var option = "<option value='0'>-请选择-</option>  ";
    //年级发生变化
    $("#grade").change(function(){
        var val = $("#grade").val();
        $("#class option:not(:eq(0))").remove(); 
        $("#course option:not(:eq(0))").remove();   
        $("#subject option:not(:eq(0))").remove();   
        if (val == 0) {
            return false;
        }
        $.getJSON("index.php?m=Home&c=Teach&a=getGradeClass", {'id': val}, function (msg) {
            var length = msg.length;
            for (var i = 0; i < length; i++) {
                    var temp = $(option).clone(true); 
                    $(temp).text(msg[i].name);
                    $(temp).val(msg[i].id); 
                    $("#class").append(temp);
            }
        });

    });
    $("#class").change(function(){
        var val = $("#class").val();
        var gradeId = $("#grade").val();
        $("#course option:not(:eq(0))").remove();
        $("#subject option:not(:eq(0))").remove();
        if (val == 0) {
            return false;
        }
        $.getJSON("index.php?m=Home&c=Teach&a=getClassCourse", {'id':gradeId,'class_id': val}, function (msg) {
            var length = msg.length;
            for (var i = 0; i < length; i++) {
                var temp = $(option).clone(true);
                $(temp).text(msg[i].course_name);
                $(temp).val(msg[i].id);
                $("#course").append(temp);
            }
        });

    });

    //学科发生变化 
    $("#course").change(function () {
            var course_val = $("#course").val(); 
            var grade_val = $("#grade").val();
            $("#subject option:not(:eq(0))").remove(); 
            if (course_val == 0) {
                return false;
            }
            $.getJSON("index.php?m=Home&c=Teach&a=getCourseTextbook", {
                    'course_id': course_val,
                    'grade_id': grade_val
            }, function (msg) {
                    var length = msg.length;
                    for (var i = 0; i < length; i++) {
                            var temp = $(option).clone(true);
                            $(temp).text(msg[i].name);
                            $(temp).val(msg[i].id);
                            $("#subject").append(temp);
                    }
            });
    });
</script>
