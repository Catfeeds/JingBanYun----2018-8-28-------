<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/external/easyui.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/external/icon.css">
    <script type="text/javascript" src="__PUBLIC__/js/external/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/external/jquery.easyui.min.js"></script>
    <style type="text/css">
        .left {
            width: 120px;
        }

        .left table {
            background: #E0ECFF;
        }

        .left td {
            background: #eee;
        }

        .right {
            width: 800px;
        }

        .right table {
            background: #E0ECFF;
            width: 100%;
        }

        .right td {
            background: #fafafa;
            text-align: center;
            height: 26px;
        }

        .right td {
            background: #fff;
            padding: 4px;
        }

        .right td.drop {
            background: #fafafa;
            width: 90px;
        }

        .right td.over {
            background: #FBEC88;
        }

        .item {
            text-align: center;
            border: 1px solid #1abc9c;
            background: #fff;
            padding: 2px 0;
            width: 89px;
        }

        .assigned {
            border: 1px solid transparent;
            background-color: transparent;
        }

    </style>
    <style>
        .form-control {
            display: block;
            width: 100%;
            height: 60px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.428571429;
            color: #555555;
            background-color: white;
            background-image: none;
            border: 1px solid #cccccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -webkit-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
            -o-transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
            transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
        }

        .btn {
            padding: 6px 12px;
        }

        .btn-primary {
            color: white;
            background-color: #1abc9c;
            border-color: #17a689;
        }

        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.428571429;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

<table style="width:100%;border: none;" cellpadding="0" cellspacing="0">
    <tr>
        <td valign="top">
            <div class="right" id="timetableWrapper">
                <empty name="timetable">
                    <table>
                        <tr>
                            <td class="blank" width="60"></td>
                            <td class="title">星期一</td>
                            <td class="title">星期二</td>
                            <td class="title">星期三</td>
                            <td class="title">星期四</td>
                            <td class="title">星期五</td>
                            <td class="title">星期六</td>
                            <td class="title">星期日</td>
                        </tr>
                        <tr>
                            <td class="time">第一节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time">第二节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time"></td>
                            <td class="lunch" colspan="7">课间操</td>
                        </tr>
                        <tr>
                            <td class="time">第三节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time">第四节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time"></td>
                            <td class="lunch" colspan="7">午休</td>
                        </tr>
                        <tr>
                            <td class="time">第五节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time">第六节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time"></td>
                            <td class="lunch" colspan="7">课间活动</td>
                        </tr>
                        <tr>
                            <td class="time">第七节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                        <tr>
                            <td class="time">第八节</td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                            <td class="drop"></td>
                        </tr>
                    </table>
                </empty>
                <notempty name="timetable">
                    {$timetable.content}
                </notempty>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div style="padding-top: 15px;width: 894px;">
                <h4>备注:</h4>
                {$timetable.comments}
            </div>
        </td>
    </tr>
</table>
</body>
</html>
