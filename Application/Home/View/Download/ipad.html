<script>
	$('#download2').click(function () {
		$(this).hide()
	})
			
    var androidurl_teacher = "__PUBLIC__/padkt_v6_8.apk";
    var androidurl_student= "__PUBLIC__/padks_v5_7.apk";
    var iosurl_teach = 'https://itunes.apple.com/cn/app/shu-zi-ke-tang-jiao-shi-ban/id1152180184?mt=8';
    var iosurl_student = 'https://itunes.apple.com/cn/app/shu-zi-ke-tang-xue-sheng-ban/id1152182292?mt=8';
    var download_url_teach = androidurl_teacher;
    var download_url_student = androidurl_student;
    
    function isWeixinBrowser() {
        var ua = navigator.userAgent.toLowerCase();
        return (/micromessenger/.test(ua)) ? true : false;
    }
    
    function isAndroidBrowser() {
        var ua = navigator.userAgent.toLowerCase();
        var isAndroid = false;
        if (/android/.test(ua)) {
            isAndroid = true;
        }
        return isAndroid;
    }
    
    function isAppleBrowser() {
        var ua = navigator.userAgent.toLowerCase();
        var isApple = false;
        if (/iphone/.test(ua)) {
            isApple = true;
        }
        if (/ipad/.test(ua)) {
            isApple = true;
        }
        return isApple;
    }
    
    var idname = "btn2";

    if (isAppleBrowser()) {
        download_url_teach = iosurl_teach;
        download_url_student = iosurl_student; 
		
    } else if (isAndroidBrowser()) {
        download_url_teach = androidurl_teacher;
        download_url_student = androidurl_student; 
		$('.windImg').attr('src','__PUBLIC__/img/ipadAndroid.jpg')
		
    }
    
    document.getElementById('btnIphone').onclick = function (e) { 
        if (isWeixinBrowser()) {
            //这少切换浏览器页面
            $('#download2').show();
            return;
        }
        window.location = download_url_teach; 
    }
    
    document.getElementById('btnAd').onclick = function (e) { 
        if (isWeixinBrowser()) {
            //这少切换浏览器图片
            $('#download2').show();
            return;
        }
        window.location = download_url_student; 
    }
    
</script>
