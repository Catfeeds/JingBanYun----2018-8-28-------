<!DOCTYPE html>
<html class='no-js'>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>{$subnav} :: 京版云</title>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="__PUBLIC__/css/layout.css" rel="stylesheet">
    <link href="__PUBLIC_THEME__/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC_THEME__/font-awesome/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <style>
        #sidebar {
            <if condition="$module eq '励耘圈'">
                background: #7CDE8F;
            <elseif condition="$module eq '教学+'"/>
                background: #6ED0E5;
            <else />
                background: #f58e8f;
            </if>
        }
        #toggle {
            color: #fff !important;
        }
        .nav_img{
            width: 50px;
        }
        input, textarea,select {
            box-sizing: border-box !important;
        }
    </style>
    <script src="__PUBLIC__/js/external/jquery.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/common.js?v=3.0" type="text/javascript"></script>
</head>
<body class='main page'>
<!-- Navbar -->
<div class='navbar navbar-default' id='navbar'>
    <a class='navbar-brand' href="{:U('Index/index')}">
        <img height="32" src="__PUBLIC_THEME__/images/logowithword.png">
    </a>
    <ul class='nav navbar-nav pull-right'>
        <li class='dropdown user'>
            <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
                <i class='icon-user'></i>
                <strong>您好，{:session('teacher.name')} 老师</strong>
                <b class='caret'></b>
            </a>
            <ul class='dropdown-menu'>
                <li>
                    <a href="{:U('Teach/me')}">个人资料</a>
                </li>
                <li class='divider'></li>
                <li>
                    <a href="{:U('Index/index')}#allinone">退出登录</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div id='wrapper'>
    <!-- Sidebar -->
    <section id='sidebar'>
        <a href="{:U('Teach/index1')}" style="cursor: pointer !important;text-decoration: none;" title="云桌面">
            <i class='icon-align-justify icon-large' id='toggle'></i>
        </a>

        <ul id='dock'>
            <li class='launcher dropdown hover'>
                <img class="nav_img" src="__PUBLIC_THEME__/icons/polaroidcamera.png">
                <a href='#'>励耘圈</a>
                <ul class='dropdown-menu'>
                    <li>
                        <a href="{:U('Teach/jboverview')}">京版概览</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/expertInformationList')}">专家资讯</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/teacherStyle')}">教师风采</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/activities')}">京版活动</a>
                    </li>
                </ul>
            </li>
            <li class='launcher dropdown hover'>
                <img class="nav_img" src="__PUBLIC_THEME__/icons/bookshelf.png">
                <a href='#'>教学+</a>
                <ul class='dropdown-menu'>
                    <li>
                        <a href="{:U('Teach/resourceList')}">教师资源分享</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/textbookList')}">电子课本</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/myLessonPlannings')}">备课系统</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/bjResourceList')}">京版资源</a>
                    </li>
                </ul>
            </li>
            <li class='launcher dropdown hover'>
                <img class="nav_img" src="__PUBLIC_THEME__/icons/rulertriangle.png">
                <a href='#'>班级行</a>
                <ul class='dropdown-menu'>
                    <li>
                        <a href="{:U('Teach/blackboard')}">小黑板</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/homework')}">作业系统</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/classList')}">班级管理</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/classroomList')}">课堂信息管理</a>
                    </li>
                    <li>
                        <a href="{:U('Teach/learnPathList')}">学生学习轨迹</a>
                    </li>
                </ul>
            </li>
        </ul>
        <div data-toggle='tooltip' id='beaker' title='Copyright © 2016 京版云'></div>
    </section>
    <!-- Tools -->
    <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
            <li class='title'>{$module}</li>
            <li>{$nav}</li>
        </ul>
        <div id='toolbar'>
            <div class='btn-group'>
                <a target="_blank" class='btn' data-toggle='toolbar-tooltip' href="{:U('Index/help')}" title='帮助文档'>
                    <i class='icon-question-sign'></i>
                </a>
                <a target="_blank" class='btn' data-toggle='toolbar-tooltip' href="{:U('Index/about')}" title='关于京版云'>
                    <i class='icon-exclamation-sign'></i>
                </a>
                <a target="_blank" class='btn' data-toggle='toolbar-tooltip' href="{:U('Teach/me')}" title='个人中心'>
                    <i class='icon-user'></i>
                </a>
            </div>
        </div>
    </section>
    <!-- Content -->
    <div id='content'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <i class='icon-angle-right icon-large'></i>
                {$subnav}
            </div>
            <div class='panel-body'>
                {__CONTENT__}
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/external/jquery-ui-1.10.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/external/modernizr.min.js" type="text/javascript"></script>
<script src="__PUBLIC_THEME__/javascripts/application-985b892b.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/bootstrap-notify.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/exercise/render.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/notify/notifyBox.js"></script>
<script src="__PUBLIC__/js/errorcsv.js"></script>
</body>
</html>
