<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<title>获奖作品</title>
	<script src="__PUBLIC__/js/rem.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		
		body {
			padding: 15px;
			color: #333;
		}
		
		h1 {
			font-size: 20px;
			text-align: center;
			line-height: 40px;
		}
		
		ul,
		li {
			list-style: none;
			overflow: hidden;
			margin-bottom: 1rem;	
		}

		span {
			display: inline-block;
			min-width: 33.3%;
			float: left;
		}

		img {
			display: block;
			width: 100%;
			/*max-height: 120px;*/
		}

		li {
			border-bottom: 1px solid #ededed
		}

		a {
			color: #333;
			text-decoration: none;
		}

		p, span {
			font-size: 18px;
			line-height: 30px;
			word-break: break-all;
		}
	</style>
</head>

<body>
	<h1>{$activity_title}</h1>
	<div>
		<ul>
			<volist name="works" id="works">
			<li>
				<a href="__URL__/winningWork?id={$works.works_id}&userId={$userId}&role={$role}">
					<p>{$works.ranking}：{$works['works_name']}</p>
					<if condition="$works.ranking eq '一'">
					<img src="__PUBLIC__/img/app/activity_banner1.png" alt=""/>
					<else />
						<img src="__PUBLIC__/img/app/activity_banner2.png" alt=""/>
					</if>
					<span>年级：{$works.grade}</span>
					<span>学科：{$works.course_name}</span>
					<span>姓名：{$works.user_name}</span>
				</div>
			</li>
			</volist>
		</ul>
	</div>
</body>

</html>
