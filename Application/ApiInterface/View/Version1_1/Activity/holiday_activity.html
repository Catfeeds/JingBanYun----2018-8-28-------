			margin: 0;

			width: 100%;

			overflow: hidden;

<body>
	<img src="{$file_name}" alt="端午图" class="body_image">
</body>
</html>
<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
    var jump_type="{$jump_type}"; 
    var url="{$url}";
	var webUrl="{$webUrl}";
	var childPageUrl="{$childPageUrl}";
	$('.body_image').click(function(){
            if(jump_type==1){
				if(url == null || url == undefined || url == '') {
					return false;
				}
                location.href=url;
            }else{
                //原生操作
				if(url == null || url == undefined || url == '') {
					return false;
				}
                href();
            }
        });
         

        function CheckIsAndroid() {
                var browser = {
                        versions: function () {
                                var u = navigator.userAgent,
                                                app = navigator.appVersion;
                                return { //移动终端浏览器版本信息
                                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                                        iPad: u.indexOf('iPad') > -1, //是否iPad
                                };
                        }(),
                }
                //if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                //    return false;
                //}
                if (browser.versions.android)
                        return true;
                return false;
        }


        function CheckIsIOS() {
                var browser = {
                        versions: function () {
                                var u = navigator.userAgent,
                                                app = navigator.appVersion;
                                return { //移动终端浏览器版本信息
                                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                                        iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                                        iPad: u.indexOf('iPad') > -1, //是否iPad
                                };
                        }(),
                }
                if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                        return true;
                }
        }

        function href() {
            
                var data = {
					"url":"http://www.jtypt.com?"+childPageUrl,
					"weburl":webUrl,
                };

                if(CheckIsIOS()) {
					window.webkit.messageHandlers.iosModel.postMessage(data);
				} else {
					//AppFunction.test();
					var json = JSON.stringify(data);
					AppFunction.goNext(json);
				}

               /* if(CheckIsAndroid()) {
					//var json = JSON.stringify(data);
					alert('go');
					AppFunction.test();
					AppFunction.goNext(json);
				}*/
        } 
</script>
