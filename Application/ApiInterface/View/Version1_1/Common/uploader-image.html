<script type="text/template" id="qq-template">
    <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="Drop files here">
        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
        </div>
        <div class="qq-upload-button-selector qq-upload-button qq-hide">
            <div class="uploadImg">上传图片</div>
        </div>


        <span class="qq-drop-processing-selector qq-drop-processing">
                <span>Processing dropped files...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
        <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">

            <li class="upload_li">
				<img src="http://jbyoss.oss-cn-beijing.aliyuncs.com/public/web_img/App/deleteImg.png" alt="" class="qq-upload-cancel-selector qq-upload-cancel deleteImg1">
                <div class="qq-progress-bar-container-selector upload_selecter">
                    <!--<div class="bg upload_bg"></div>-->
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>

                </div>
                <div class="upload_imgbox">
                <img class="qq-thumbnail-selector upload_img" qq-max-size="100" qq-server-scale>
				
                </div>
                <div class="qq-btn qq-upload-retry-selector qq-upload-retry upload_btnbox">
                  <div class="bg upload_bg" onclick="return false;"></div>
                  <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry upload_btn">继续上传</button>
                </div>
                <div class="upload_name"><p class="qq-upload-file-selector qq-upload-file"></p></div>
                <div class="bg upload_bg" onclick="return false;"></div>
            </li>
        </ul>
    </div>
</script>
