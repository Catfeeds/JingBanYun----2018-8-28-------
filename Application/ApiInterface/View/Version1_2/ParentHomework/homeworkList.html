	<script type="text/javascript">
	function fold(obj){
		if($(obj).hasClass('active')==false) {
			$(obj).addClass('active')
			$(obj).parent().siblings().hide();
		} else {
			$(obj).removeClass('active')
			$(obj).parent().siblings().show();
		}
	}
