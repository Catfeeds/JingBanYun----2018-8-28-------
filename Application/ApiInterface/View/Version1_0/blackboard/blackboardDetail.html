<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/> 
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title> 
    <link rel="stylesheet" type="text/css" href="__PUBLIC_THEME__/stylesheets/app.css?v=2"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/umeditor/third-party/mathquill/mathquill.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/third-party/mathquill/mathquill.min.js"></script>
    <style>
		* {
			box-sizing: border-box
		}
		
		html, body {
            color: #333;
			width: 100%;
			height: 100%;
			overflow: auto;
			padding: 5px
        }
		
		.wrapper {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 15px;
			min-height: 100%;
		}
		
		h3 {
			font-size: 2rem
		}
		
		.brief {
			font-size: 1.4rem;
			padding: 0 !important;
			color: #999;
			text-align: center;
		}
		
		.content {
/*			font-size: 1.5rem;*/
			text-align: justify;
/*			line-height: 2rem;*/
/*			text-indent: 2em;*/
			word-break: break-all
		}

		.content video, .content audio{
			width: 100% !important;
			height: auto !important;
		}
		
		.content img {
			width: auto !important;
			height: auto !important;
			max-width: 100% !important;
		}
		
	</style>
	
</head>
<body>
	<div class="wrapper">
		<h3 style="text-align: center; word-break: break-all">{$data.message_title}</h3>

		<div class="brief">
			  {$data.publisher}老师&nbsp;&nbsp;{$data.create_at|date="Y-m-d H:i",###}
		</div>
		<div class="content" style="">
			{$data.message}
		</div>
	</div>
	
	<script type="text/javascript">
		(function (doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
				};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</body>
</html>
