<table id="listWrapperClass" class="table striped hovered border newTable">
	<thead>
        <tr>
            <th class="text-center" style="width: 8%;">序号</th>
            <th class="text-center" style="width: 14%;">任教年级</th>
            <th class="text-center" style="width: 14%;">任教班级</th>
            <th class="text-center" style="width: 14%;">任教学科</th>
            <th class="text-center" style="width: 15%;">班级代码</th>
            <th class="text-center" style="width: 15%;">班级状态</th>
            <th class="text-center" style="width: 20%;">操作</th>
        </tr>
	</thead>
	<tbody id="body">
		<empty name="list">
		   	<tr>
                <td colspan="7" style="color: #999">
					暂无信息
				</td>
			</tr>
		</empty>
		<notempty name="list">
            <volist name="list" id="item" key="key">
                <tr>
					<td class="text-center">
						{$key}
					</td>
					<td class="text-center">
						{$item.grade}
					</td>	
					<td class="text-center">
						{$item.class_name}
					</td>		 
					<td class="text-center">
						{$item.course_name}
					</td>
					<td class="text-center">
						{$item.class_code}
					</td>
					<td class="text-center">
		                <if condition="$item['flag'] neq 0">
		                    正常
		                <else />
		                    停用
		                </if>
					</td>
					<td class="text-center"> 
						<a href="javascript:;" class="operBtn ckBtn" attr="{:U('Class/classDetail')}&id={$item.class_id}">查看</a>
						<!-- <a href="javascript:;" class="operBtn xgBtn" attr="{:U('Class/classModify')}&id={$item.class_id}">修改</a> -->
						<a href="javascript:;" class="operBtn remove_teacher" id="">移除班级</a>
						<input type="hidden" value="{$item.class_id}" class="class_id" />
					</td>
				</tr>    
            </volist>
        </notempty>
	</tbody>
</table>
<div class="Pagination">{$page}</div>

<script>
        var temp_class_span="<option value='0'>-请选择-</option>";
        var teacher_id="{$teacher_id}";
        
        
        //班级移除教师
        $('.remove_teacher').click(function(){ 
            var status=2;  
            var class_id=$(this).siblings('.class_id').val();
            $.ajax({
                type:"post",
                url:"{:U('Common/classRemoveTeacher')}",
                dataType:"json",
                data:{'class_id':class_id,'teacher_id':teacher_id},
                success: function(msg){
                    if(msg.status==200){  
                        location.reload();
                    }else if(msg.status==400){
                        $.NotifyBox.NotifyNotLogin();
                    }else{
                        $.NotifyBox.NotifyOne('注意',msg.msg,'确定');
                        return false;
                    }
                }
            })
        });
    
        //年级发生改变
        $("#grade_list").change(function(){
            $("#class_list option:not(:eq(0))").remove(); 
            var grade_id=$("#grade_list").val();
            if(grade_id==false){
                return false;
            }
            $.ajax({
                type:"post",
                dataType:"json",
                url:"{:U('Common/getClassByGrade')}",
                data:{'grade_id':grade_id},
                success: function(msg){
                    if(msg.status==200){ 
                        
                        for(var i=0;i<msg.data.length;i++){
                            var temp_span=$(temp_class_span).clone(true);
                            $(temp_span).val(msg['data'][i].class_id);
                            $(temp_span).text(msg['data'][i].class_name);
                            $("#class_list").append(temp_span);
                        }
                    } 
                }
            });
        });
        
        $("#sureBtn2").click(function(){
            var grade_value=$("#grade_list").val();
            var class_value=$("#class_list").val();
            var course_value=$("#course_list").val();
            if(grade_value==false){
                return false;
            }
            if(class_value==false){
                return false;
            }
            if(course_value==false){
                return false;
            }
            var data={'course_id':course_value,'class_id':class_value,'teacher_id':teacher_id};
            $.getJSON("{:U('Teacher/addTeacherClassInfo')}",data,function(msg){
                if(msg.status==200){
                    location.reload();
                }else if(msg.status==300){
                    $.NotifyBox.NotifyNotLogin();
                }else{
                    $.NotifyBox.NotifyOne('注意',msg.msg,'确定');
                    return false;
                }
            });
        });
    
	$('#addBtn2').click(function(){ 
		$('#notifyCourse1').show();
	})
	
	$('#cancelBtn2').click(function(){
		$('#notifyCourse1').hide();
	})
</script>
