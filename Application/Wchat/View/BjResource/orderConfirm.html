<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>确认订单</title>
	<link rel="stylesheet" href="__PUBLIC__/css/appCommon.css">
	<script src="http://apps.bdimg.com/libs/jquery/1.10.1/jquery.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/rem.js"></script>
	<style>
		body {
			border-top: 1px solid #eee;
			padding-top: 15px;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			color: #333;
		}

		.left {
			float: left;
		}

		.right {
			float: right;
		}

		.orderNum {
			font-size: 1.4rem;
			line-height: 3rem;
			padding: 5px 10px;
			font-weight: 600
		}

		.orderContent {
			padding: 0 10px;
			width: 100%;
			overflow: hidden;
		}

		.orderContent .imgOutter {
			width: 100px;
			height: 100px;
			border: 1px solid #eee;
			text-align: center;
			float: left;
			position: relative;
		}

		.orderContent .imgOutter .imgInner {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}

		.orderContent .textOutter {
			width: 60%;
			height: 100px;
			float: left;
			margin-left: 5%;
		}

		.orderContent .textOutter .textInner {
			height: 100%;
			position: relative;
			display: table;
		}

		.orderContent .textOutter .textInner .textName {
			display: table-cell;
			vertical-align: middle;
			font-size: 18px;
			line-height: 24px;
			font-weight: 600;
			overflow : hidden;
			text-overflow: ellipsis;
			display: -webkit-box;
			-webkit-line-clamp: 4;
			-webkit-box-orient: vertical;
		}

		.borderOutter {
			border: 1px solid #eee;
			padding: 0 10px;
			font-size: 18px;
			line-height: 40px;
			margin-top: 10px;
		}

		.footer{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			line-height: 49px;
			background: #fff;
			border-top: 1px solid #ededed;
			text-align: center;
		}

		.footer img{
			vertical-align: middle;
			position: relative;
			top: -1px
		}

		.green{
			background: #22c67e;
			color: #fff
		}

		.w50{
			width: 50%;
			display: inline-block;
			float: left;
			font-size: 14px;
		}
		.of{
			overflow: hidden;
		}

		.footer a {
			text-decoration: none !important
		}
	</style>
</head>
<body>

	<div class="orderContent">
		<div class="imgOutter">
			<img src="{$res.pc_cover}" alt="" class="imgInner">
		</div>
		<div class="textOutter">
			<div class="textInner">
				<div class="textName">
					{$res.resource_name}
				</div>
			</div>
		</div>
	</div>

	<div class="borderOutter of">
		<span class="right">{$res.num}</span>
	</div>
	<div class="borderOutter">
		价格:
		<span class="right">{$res.real_price}</span>
	</div>

	<div class="footer">
		<div class="w50">
			<img src="__PUBLIC__/img/sinology/money.png" alt="" />
			<span>{$res.real_price}</span>
		</div>
		<a class="w50 green" href="{:U( 'BjResource/payment',array('id'=>$res['id']) )}">
			去支付
		</a>
	</div>

	<script src="__PUBLIC__/js/notify/notifyApp.js" defer async="true"></script>
	<!--图片比例-->
	<script>
		$(function(){
			for(var i=0;i<$('.imgInner').length;i++) {
				var wid = $('.imgInner')[i].width;
				var hei = $('.imgInner')[i].height;
				if(wid/hei >= 1) {
					$('.imgInner').eq(i).css({
						'width' : '100%',
						'height' : 'auto',
						'max-width' : 'auto',
						'max-height' : '100%'
					})
				} else {
					$('.imgInner').eq(i).css({
						'width' : 'auto',
						'height' : '100%',
						'max-width' : '100%',
						'max-height' : 'auto'
					})
				}
			}
		})
	</script>
</body>
</html>
