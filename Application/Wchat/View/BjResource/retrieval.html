<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>知识检索</title>
	<link rel="stylesheet" href="__PUBLIC__/sui/css/sm.min.css">
	<link rel="stylesheet" href="__PUBLIC__/sui/css/sm-extend.min.css">
	<style>
		body {
			background: #f7f7f7;
		}
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			color: #333;
		}
		
		.left {
			float: left;
		}
		
		.right {
			float: right;
		}
		
		/*下拉组件开始*/
		.picker-modal .picker-items {
			background: #fff;
			-webkit-mask-box-image: none;
		}
		
		.picker-modal .bar {
			background: #fff;
			height: 2.5rem;
		}
		
		.picker-modal .title {
			color: #333;
			line-height: 2.5rem;
		}
		/*下拉组件结束*/
	</style>
</head>
<body>
	<input type="text" id='picker1'/>
	<input type="text" id='picker2'/>
	
	<script src="__PUBLIC__/sui/js/zepto.min.js"></script>
	<script src="__PUBLIC__/js/rem.js"></script>
	<script src="__PUBLIC__/sui/js/sm.min.js"></script>
	<script src="__PUBLIC__/sui/js/sm-extend.min.js"></script>
	
	<script>
		function picker(id_,name_){
			$(id_).picker({
			  toolbarTemplate: '<header class="bar bar-nav">\
			  <button class="button button-link pull-left close-picker">取消</button>\
			  <button class="button button-link pull-right close-picker">确定</button>\
			  <h1 class="title">'+name_+'</h1>\
			  </header>',
			  cols: [
				{
				  textAlign: 'center',
				  values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
				}
			  ]
			})
		}
		picker('#picker1','学科');
		picker('#picker2','年级');
	</script>
</body>
</html>
