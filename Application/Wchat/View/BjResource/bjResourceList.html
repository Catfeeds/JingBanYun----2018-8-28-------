<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>京版资源-传统文化</title>
    <script src="__PUBLIC__/js/rem.js"></script>
    <title></title>
    <style >
        *{
          padding: 0;
          margin: 0
        }
        img{
          vertical-align: middle;
        }
        ul,li{
          list-style: none
        }
        .w35{
          width: 35px
        }
        .m10{
          margin: 10px
        }
        .w80{
          width: 80%
        }
        .h34{
          line-height: 34px
        }
        .top_input{
          background:#fff url('__PUBLIC__/img/WeChatPay/fangda.png') no-repeat 6px ;
          border: 1px solid #ccc;
          outline: none;
          background-size: 20px;
          text-indent: 35px
        }
        .p20{
      		padding: 10px 20px;
      	}
      	.icon{
      		width: 18px;
      		margin-right: 5px;
          position: absolute;
      	}
      	.book{
      		width: 80px;
      		height: 80px;
          margin-left: 22px;
      	}
      	.left{
      		float: left;
      	}
      	ul,li{
      		list-style: none
      	}
      	p{
      		font-size: 16px;
      		line-height: 20px;
      		color: #666
      	}
      	.left p{
      		text-indent: 15px;
      		line-height: 27px;
      		display: block;
      		white-space: nowrap;
      		overflow: hidden;
      		text-overflow: ellipsis;
      		color: #333;
      		width: 200px;
      	}
      	.of{
      		overflow: hidden;

      	}
      	.right {
      		float: right;
      	}
      	.pl10{
      		padding-left: 10px;
      	}
        .res_list{
          padding:10px 0;
          border-top:1px solid #ccc
        }

        .pt13 {
          padding-top: 13px;
        }
    </style>
  </head>
  <body>

    <div >
        <ul>
          <volist name="result" id="data">
              <li class="res_list">
                <a href="{:U('BjResource/bjResourceDetails')}&id={$data.id}" attr_id="{$recommendInfo.id}">
                  <div class="of pl10">
                    <div class="left">
                      <switch name="data.file_type">
                        <case value="swf"><img src="__PUBLIC__/img/resource/s_swf.png" alt="" class="icon left"></case>
                        <case value="video"><img src="__PUBLIC__/img/resource/shipin.png" alt="" class="icon left"></case>
                        <case value="image"><img src="__PUBLIC__/img/resource/tupian.png" alt="" class="icon left"></case>
                        <case value="word"><img src="__PUBLIC__/img/resource/word.png" alt="" class="icon left"></case>
                        <case value="condensed"><img src="__PUBLIC__/img/resource/yasuo.png" alt="" class="icon left"></case>
                        <case value="audio"><img src="__PUBLIC__/img/resource/yinyue.png" alt="" class="icon left"></case>
                        <case value="pdf"><img src="__PUBLIC__/img/resource/pdf.png" alt="" class="icon left"></case>
                        <case value="ppt"><img src="__PUBLIC__/img/resource/ppt.png" alt="" class="icon left"></case>
                      </switch>

                      <img src="{$data.pc_cover}" alt="" class="book">
                    </div>
                    <div class="left pt13">
                      <p>{$data.resource_name}</p>
                      <p>{$data.course_name}</p>
                    </div>
                  </div>
                </a>
              </li>

          </volist>
        </ul>
    </div>
  </body>
</html>
